<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Dark Front Hearts</title>
<style>
html,body{
  margin:0;
  height:100%;
  width:100%;
  background:transparent;
  overflow:hidden;
}

/* floating hearts */
.heart{
  position:absolute;
  width:80px;
  height:80px;
  background:radial-gradient(circle at 30% 30%, #ff4f9d 0%, #a8005f 100%);
  clip-path:polygon(50% 0%, 100% 35%, 80% 100%, 50% 75%, 20% 100%, 0% 35%);
  opacity:0.12;
  filter:blur(1px) drop-shadow(0 0 12px rgba(255,47,137,0.5));
  animation:floatHeart linear infinite;
}

@keyframes floatHeart{
  0%{
    transform:translateY(100vh) scale(0.7) rotate(0deg);
    opacity:0.1;
  }
  50%{
    opacity:0.2;
  }
  100%{
    transform:translateY(-120vh) scale(1.1) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>
<body>

<script>
const num=15;
for(let i=0;i<num;i++){
  const h=document.createElement('div');
  h.className='heart';
  h.style.left=Math.random()*100+'vw';
  h.style.animationDuration=10+Math.random()*10+'s';
  h.style.animationDelay=Math.random()*10+'s';
  h.style.transform=`scale(${0.6+Math.random()*0.8})`;
  document.body.appendChild(h);
}
</script>

</body>
</html>
