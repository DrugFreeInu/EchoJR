<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Heart Balloon Â· Darkpop Mode</title>
<style>
html,body{
  margin:0;
  height:100%;
  width:100%;
  background:radial-gradient(circle at center, #0d0014 0%, #000 100%);
  overflow:hidden;
}

/* glowing balloon */
svg{
  position:absolute;
  width:160px;
  height:420px;
  filter:
    drop-shadow(0 0 10px rgba(255,80,150,0.9))
    drop-shadow(0 0 30px rgba(255,0,100,0.6))
    drop-shadow(0 0 60px rgba(255,0,150,0.4));
  animation:float 14s ease-in-out infinite;
}

/* smooth floating loop */
@keyframes float{
  0%{transform:translate(0,0);}
  25%{transform:translate(30px,-25px);}
  50%{transform:translate(-20px,-15px);}
  75%{transform:translate(15px,20px);}
  100%{transform:translate(0,0);}
}

/* sway for the ribbon */
#string{
  transform-origin:top center;
  animation:sway 8s ease-in-out infinite;
}
@keyframes sway{
  0%{transform:rotate(0deg);}
  25%{transform:rotate(1.5deg);}
  50%{transform:rotate(0deg);}
  75%{transform:rotate(-1.5deg);}
  100%{transform:rotate(0deg);}
}
</style>
</head>
<body>

<svg viewBox="0 0 100 400">
  <defs>
    <!-- Dark mode neon gradients -->
    <radialGradient id="grad" cx="35%" cy="25%" r="65%">
      <stop offset="0%" stop-color="#ff66c4"/>
      <stop offset="40%" stop-color="#ff1493"/>
      <stop offset="100%" stop-color="#b00060"/>
    </radialGradient>
    <linearGradient id="stringGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,100,190,0.9)"/>
      <stop offset="100%" stop-color="rgba(255,47,137,0)" />
    </linearGradient>
  </defs>

  <!-- Heart with rounded base -->
  <path fill="url(#grad)" d="
    M50 20
    C35 0, 5 10, 5 40
    C5 70, 40 100, 50 130
    C60 100, 95 70, 95 40
    C95 10, 65 0, 50 20
    Q50 132, 50 134
  "/>

  <!-- String -->
  <path id="string" d="
    M50 134
    C50 150, 47 165, 55 195
    S60 235, 45 270
    S55 310, 65 325
    S45 345, 50 360
    S60 380, 50 395
  "
  stroke="url(#stringGrad)" stroke-width="2.6" stroke-linecap="round" fill="none"/>
</svg>

<script>
/* randomize start placement + subtle speed change */
const balloon = document.querySelector("svg");
function randomPosition(){
  const vw = window.innerWidth;
  const vh = window.innerHeight;
  const x = Math.random() * (vw - 160);
  const y = Math.random() * (vh - 420);
  balloon.style.left = `${x}px`;
  balloon.style.top = `${y}px`;
  balloon.style.animationDuration = `${12 + Math.random()*6}s`;
}
randomPosition();
</script>

</body>
</html>
