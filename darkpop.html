<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>darkpop</title>
<style>
html,body{
  margin:0;
  height:100%;
  width:100%;
  overflow:hidden;
  background:#000;
  position:relative;
}

/* glowing LUHV hearts for dark mode */
.heart{
  position:absolute;
  bottom:-40px;
  left:50%;
  width:20px;
  height:20px;
  background:radial-gradient(circle at 30% 30%, #ff2e88, #ff6b9d);
  transform:rotate(45deg);
  opacity:0;
  animation:pop 9s ease-in-out infinite;
  filter:drop-shadow(0 0 12px rgba(255,47,137,0.5))
         drop-shadow(0 0 24px rgba(255,47,137,0.3));
}
.heart::before,
.heart::after{
  content:'';
  position:absolute;
  width:20px;
  height:20px;
  background:radial-gradient(circle at 30% 30%, #ff2e88, #ff6b9d);
  border-radius:50%;
}
.heart::before{ top:-10px; left:0; }
.heart::after{ left:-10px; top:0; }

@keyframes pop{
  0%{
    transform:rotate(45deg) scale(0.6);
    opacity:0;
  }
  10%{
    opacity:1;
    transform:rotate(45deg) scale(1);
  }
  70%{
    opacity:0.9;
    bottom:90%;
    transform:rotate(45deg) scale(1.2);
  }
  85%{
    transform:rotate(45deg) scale(1.5);
    opacity:0.8;
  }
  100%{
    opacity:0;
    bottom:120%;
    transform:rotate(45deg) scale(0);
  }
}
</style>
</head>
<body>

<script>
/* fewer, slower hearts for calm dark tone */
const total = 10;
for(let i=0;i<total;i++){
  const h = document.createElement('div');
  h.className='heart';
  h.style.left = Math.random()*100+'%';
  h.style.animationDelay = (Math.random()*6)+'s';
  h.style.animationDuration = (9+Math.random()*4)+'s';
  document.body.appendChild(h);
}
</script>

</body>
</html>
