<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
<title>Echo Jr · Dark Mode</title>
<style>
:root {
  --pink1:#ff2e88;
  --pink2:#ff6b9d;
  --white:#ffffff;
}

/* base */
html,body{
  margin:0;
  height:100%;
  width:100%;
  overflow:hidden;
  background:#000;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  color:var(--pink2);
}

/* hearts (soft, slow, single layer) */
.heart{
  position:absolute;
  top:-40px;
  width:22px;
  height:22px;
  background:radial-gradient(circle at 30% 30%, #ff2e88, #ff6b9d);
  transform:rotate(45deg);
  opacity:0;
  animation:melt 9s ease-in-out infinite;
  z-index:1;
}
.heart::before,
.heart::after{
  content:'';
  position:absolute;
  width:22px;
  height:22px;
  background:radial-gradient(circle at 30% 30%, #ff2e88, #ff6b9d);
  border-radius:50%;
}
.heart::before{ top:-11px; left:0; }
.heart::after{ left:-11px; top:0; }

@keyframes melt{
  0%{transform:rotate(45deg) scale(1);top:-40px;opacity:0;}
  10%{opacity:.8;}
  50%{top:50%;transform:rotate(45deg) scale(1.05);}
  70%{top:85%;transform:rotate(45deg) scaleY(1.8) scaleX(0.7);opacity:.7;}
  100%{top:100%;opacity:0;filter:blur(3px);}
}

/* buttons */
.jr-btn{
  width:200px;
  margin:10px;
  padding:12px 0;
  border-radius:30px;
  font-size:18px;
  font-weight:600;
  text-align:center;
  background:rgba(255,255,255,0.05);
  border:2px solid rgba(255,255,255,0.2);
  color:var(--pink2);
  cursor:pointer;
  box-shadow:0 0 30px rgba(255,47,137,0.3);
  backdrop-filter:blur(10px) saturate(160%);
  -webkit-backdrop-filter:blur(10px) saturate(160%);
  transition:box-shadow .3s ease,transform .1s ease,opacity .4s ease;
  z-index:10;
}
.jr-btn:hover{
  box-shadow:0 0 45px rgba(255,47,137,0.7);
  transform:scale(1.05);
}

/* layout */
.container{
  position:relative;
  z-index:10;
  display:flex;
  flex-direction:column;
  align-items:center;
}
footer{
  margin-bottom:25px;
  font-size:18px;
  font-weight:900;
  letter-spacing:2px;
  color:var(--pink2);
  text-transform:uppercase;
}

/* light mode button (under Replace) */
#lightBtn{
  margin-top:15px;
  width:200px;
  background:rgba(255,255,255,0.08);
  border:2px solid rgba(255,255,255,0.25);
  color:var(--pink2);
  box-shadow:0 0 25px rgba(255,47,137,0.4);
  border-radius:30px;
  padding:12px 0;
  font-size:18px;
  font-weight:600;
  text-align:center;
  cursor:pointer;
  backdrop-filter:blur(12px) saturate(160%);
  -webkit-backdrop-filter:blur(12px) saturate(160%);
  transition:box-shadow .25s ease,transform .1s ease,opacity .5s ease;
}
#lightBtn:hover{
  box-shadow:0 0 40px rgba(255,47,137,0.9);
  transform:scale(1.05);
}
</style>
</head>
<body>

<!-- floating hearts -->
<script>
const total = 10;
for(let i=0;i<total;i++){
  const h=document.createElement('div');
  h.className='heart';
  h.style.left=Math.random()*100+'%';
  h.style.animationDelay=(Math.random()*8)+'s';
  h.style.animationDuration=(8+Math.random()*4)+'s';
  document.body.appendChild(h);
}
</script>

<!-- main layout -->
<div class="container">
  <footer>ECHO JR · DARK MODE</footer>
  <button class="jr-btn">Add</button>
  <button class="jr-btn">Remove</button>
  <button class="jr-btn">Replace</button>
  <button id="lightBtn">Light</button>
</div>

<script>
/* transition back to light mode */
const lightBtn=document.getElementById("lightBtn");
lightBtn.addEventListener("click",()=>{
  document.body.style.opacity="0";
  setTimeout(()=>window.location.href="index.html",500);
});
</script>

</body>
</html>
