<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
<title>Echo Jr 路 Dark Mode</title>
<style>
:root {
  --pink1:#ff2e88;
  --pink2:#ff6b9d;
  --white:#ffffff;
}

/* base */
html,body{
  margin:0;
  height:100%;
  width:100%;
  overflow:hidden;
  background:#000;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  color:var(--pink2);
}

/* buttons */
.jr-btn{
  width:200px;
  margin:10px;
  padding:12px 0;
  border-radius:30px;
  font-size:18px;
  font-weight:600;
  text-align:center;
  background:rgba(255,255,255,0.05);
  border:2px solid rgba(255,255,255,0.2);
  color:var(--pink2);
  cursor:pointer;
  box-shadow:0 0 30px rgba(255,47,137,0.3);
  backdrop-filter:blur(10px) saturate(160%);
  -webkit-backdrop-filter:blur(10px) saturate(160%);
  transition:box-shadow .3s ease,transform .1s ease,opacity .4s ease;
  z-index:10;
}
.jr-btn:hover{
  box-shadow:0 0 45px rgba(255,47,137,0.7);
  transform:scale(1.05);
}

/* layout */
.container{
  position:relative;
  z-index:10;
  display:flex;
  flex-direction:column;
  align-items:center;
}
footer{
  margin-bottom:25px;
  font-size:18px;
  font-weight:900;
  letter-spacing:2px;
  color:var(--pink2);
  text-transform:uppercase;
}

/* light mode button (under Replace) */
#lightBtn{
  margin-top:15px;
  width:200px;
  background:rgba(255,255,255,0.08);
  border:2px solid rgba(255,255,255,0.25);
  color:var(--pink2);
  box-shadow:0 0 25px rgba(255,47,137,0.4);
  border-radius:30px;
  padding:12px 0;
  font-size:18px;
  font-weight:600;
  text-align:center;
  cursor:pointer;
  backdrop-filter:blur(12px) saturate(160%);
  -webkit-backdrop-filter:blur(12px) saturate(160%);
  transition:box-shadow .25s ease,transform .1s ease,opacity .5s ease;
}
#lightBtn:hover{
  box-shadow:0 0 40px rgba(255,47,137,0.9);
  transform:scale(1.05);
}
</style>
</head>
<body>

<!-- LUHV front background layer -->
<iframe src="darkfront.html" style="position:fixed;top:0;left:0;width:100%;height:100%;border:none;z-index:0;opacity:.4;"></iframe>

<!-- main layout -->
<div class="container">
  <footer>ECHO JR 路 DARK MODE</footer>
  <button class="jr-btn">Add</button>
  <button class="jr-btn">Remove</button>
  <button class="jr-btn">Replace</button>
  <button id="lightBtn">Light</button>
</div>

<script>
/* transition back to light mode */
const lightBtn=document.getElementById("lightBtn");
lightBtn.addEventListener("click",()=>{
  document.body.style.opacity="0";
  setTimeout(()=>window.location.href="index.html",500);
});
</script>

</body>
</html>
