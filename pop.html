<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Heart Balloon Â· Rounded Perfection</title>
<style>
html,body{
  margin:0;
  height:100%;
  background:transparent;
  overflow:hidden;
}

/* Only the heart floats now */
svg{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:160px;
  height:420px;
  filter:drop-shadow(0 0 18px rgba(255,80,150,0.6));
  animation:float 12s ease-in-out infinite;
}

@keyframes float{
  0%{transform:translate(-50%,-50%) translate(0,0);}
  25%{transform:translate(-50%,-50%) translate(12px,-25px);}
  50%{transform:translate(-50%,-50%) translate(-15px,-10px);}
  75%{transform:translate(-50%,-50%) translate(10px,20px);}
  100%{transform:translate(-50%,-50%) translate(0,0);}
}
</style>
</head>
<body>

<svg viewBox="0 0 100 400">
  <defs>
    <radialGradient id="grad" cx="35%" cy="25%" r="65%">
      <stop offset="0%" stop-color="#ffb7df"/>
      <stop offset="40%" stop-color="#ff4fa5"/>
      <stop offset="100%" stop-color="#ff007b"/>
    </radialGradient>
  </defs>

  <!-- Heart with rounded, natural balloon-like base -->
  <path fill="url(#grad)" d="
    M50 40
    C35 10, 5 25, 5 60
    C5 100, 40 130, 50 165
    C60 130, 95 100, 95 60
    C95 25, 65 10, 50 40
    C46 165, 42 180, 50 190
    C58 180, 54 165, 50 40Z
  "/>
</svg>

</body>
</html>
