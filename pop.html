<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Heart Balloon Â· Floating Freely</title>
<style>
html,body{
  margin:0;
  height:100%;
  width:100%;
  background:transparent;
  overflow:hidden;
}

/* main balloon styling */
svg{
  position:absolute;
  width:160px;
  height:420px;
  filter:drop-shadow(0 0 18px rgba(255,80,150,0.6));
  animation:float 14s ease-in-out infinite;
  cursor:grab;
  transition:transform 0.1s ease;
  user-select:none;
  touch-action:none; /* ensures touch drag works clean */
}

/* floating animation */
@keyframes float{
  0%{transform:translate(0,0);}
  25%{transform:translate(30px,-25px);}
  50%{transform:translate(-20px,-15px);}
  75%{transform:translate(15px,20px);}
  100%{transform:translate(0,0);}
}

/* soft sway for string */
#string{
  transform-origin:top center;
  animation:sway 8s ease-in-out infinite;
}
@keyframes sway{
  0%{transform:rotate(0deg);}
  25%{transform:rotate(1.2deg);}
  50%{transform:rotate(0deg);}
  75%{transform:rotate(-1.2deg);}
  100%{transform:rotate(0deg);}
}
</style>
</head>
<body>

<svg id="balloon" viewBox="0 0 100 400">
  <defs>
    <radialGradient id="grad" cx="35%" cy="25%" r="65%">
      <stop offset="0%" stop-color="#ffb7df"/>
      <stop offset="40%" stop-color="#ff4fa5"/>
      <stop offset="100%" stop-color="#ff007b"/>
    </radialGradient>
    <linearGradient id="stringGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,47,137,0.9)"/>
      <stop offset="100%" stop-color="rgba(255,47,137,0)" />
    </linearGradient>
  </defs>

  <!-- Heart balloon -->
  <path fill="url(#grad)" d="
    M50 20
    C35 0, 5 10, 5 40
    C5 70, 40 100, 50 130
    C60 100, 95 70, 95 40
    C95 10, 65 0, 50 20
    Q50 132, 50 134
  "/>

  <!-- String -->
  <path id="string" d="
    M50 134
    C50 150, 47 165, 55 195
    S60 235, 45 270
    S55 310, 65 325
    S45 345, 50 360
    S60 380, 50 395
  "
  stroke="url(#stringGrad)" stroke-width="2.6" stroke-linecap="round" fill="none"/>
</svg>

<script>
const balloon=document.getElementById("balloon");

/* random start position */
function randomPosition(){
  const vw=window.innerWidth;
  const vh=window.innerHeight;
  const x=Math.random()*(vw-160);
  const y=Math.random()*(vh-420);
  balloon.style.left=`${x}px`;
  balloon.style.top=`${y}px`;
  balloon.style.animationDuration=`${12+Math.random()*6}s`;
}
randomPosition();

/* drag logic fix */
let isDown=false, offsetX=0, offsetY=0;

function startDrag(e){
  isDown=true;
  const point = e.touches ? e.touches[0] : e;
  offsetX = point.clientX - balloon.getBoundingClientRect().left;
  offsetY = point.clientY - balloon.getBoundingClientRect().top;
  balloon.style.cursor="grabbing";
  balloon.style.animationPlayState="paused";
}

function stopDrag(){
  isDown=false;
  balloon.style.cursor="grab";
  balloon.style.animationPlayState="running";
}

function moveDrag(e){
  if(!isDown)return;
  const point = e.touches ? e.touches[0] : e;
  balloon.style.left = (point.clientX - offsetX) + "px";
  balloon.style.top  = (point.clientY - offsetY) + "px";
  e.preventDefault();
}

balloon.addEventListener("mousedown",startDrag);
balloon.addEventListener("touchstart",startDrag);
document.addEventListener("mouseup",stopDrag);
document.addEventListener("touchend",stopDrag);
document.addEventListener("mousemove",moveDrag);
document.addEventListener("touchmove",moveDrag);
</script>

</body>
</html>
