<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Rounded Heart Float</title>
<style>
html,body{
  margin:0;
  height:100%;
  background:transparent;
  overflow:hidden;
}

svg{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:80px;
  height:80px;
  filter:drop-shadow(0 0 15px rgba(255,80,150,0.6));
  animation: gentleFloat 12s ease-in-out infinite;
}

@keyframes gentleFloat{
  0%{ transform:translate(-50%,-50%) translate(0px,0px) scale(1); }
  25%{ transform:translate(-50%,-50%) translate(20px,-25px) scale(1.05); }
  50%{ transform:translate(-50%,-50%) translate(-15px,-15px) scale(1); }
  75%{ transform:translate(-50%,-50%) translate(10px,20px) scale(1.03); }
  100%{ transform:translate(-50%,-50%) translate(0px,0px) scale(1); }
}
</style>
</head>
<body>
<svg viewBox="0 0 100 90">
  <path fill="url(#grad)" d="M50 84s-30-18-30-44c0-12 9-22 22-22 5 0 10 2 14 5 4-3 9-5 14-5 13 0 22 10 22 22 0 26-30 44-30 44z"/>
  <defs>
    <radialGradient id="grad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#ff9ed0"/>
      <stop offset="40%" stop-color="#ff52a8"/>
      <stop offset="100%" stop-color="#ff007b"/>
    </radialGradient>
  </defs>
</svg>
</body>
</html>
