<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Soft Heart Float</title>
<style>
html,body{
  margin:0;
  height:100%;
  background:transparent;
  overflow:hidden;
}

/* heart balloon (soft rounded heart) */
.heart{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%) scale(1);
  width:80px;
  height:72px;
  background:radial-gradient(circle at 30% 30%, #ff9ed0 0%, #ff52a8 40%, #ff007b 100%);
  clip-path:path("M40 72C18 72 0 54 0 32C0 14 14 0 32 0C38 0 44 2 49 5C54 2 60 0 66 0C84 0 98 14 98 32C98 54 80 72 58 72H40Z");
  filter:blur(0.3px) drop-shadow(0 0 15px rgba(255,80,150,0.6));
  animation: gentleFloat 12s ease-in-out infinite;
}

/* natural floating motion */
@keyframes gentleFloat{
  0%{
    transform:translate(-50%,-50%) translate(0px,0px) scale(1);
  }
  25%{
    transform:translate(-50%,-50%) translate(20px,-25px) scale(1.05);
  }
  50%{
    transform:translate(-50%,-50%) translate(-15px,-15px) scale(1);
  }
  75%{
    transform:translate(-50%,-50%) translate(10px,20px) scale(1.03);
  }
  100%{
    transform:translate(-50%,-50%) translate(0px,0px) scale(1);
  }
}
</style>
</head>
<body>
<div class="heart"></div>
</body>
</html>
