<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Heart Balloon Â· Permanently Attached</title>
<style>
html,body{
  margin:0;
  height:100%;
  background:transparent;
  overflow:hidden;
}

/* balloon floats as one solid piece */
svg{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:160px;
  height:420px;
  filter:drop-shadow(0 0 18px rgba(255,80,150,0.6));
  animation:float 12s ease-in-out infinite;
}

@keyframes float{
  0%{transform:translate(-50%,-50%) translate(0,0);}
  25%{transform:translate(-50%,-50%) translate(12px,-25px);}
  50%{transform:translate(-50%,-50%) translate(-15px,-10px);}
  75%{transform:translate(-50%,-50%) translate(10px,20px);}
  100%{transform:translate(-50%,-50%) translate(0,0);}
}

/* subtle ribbon wave only lower half */
#lower{
  transform-origin:top center;
  animation:sway 8s ease-in-out infinite;
}
@keyframes sway{
  0%{transform:rotate(0deg);}
  25%{transform:rotate(1deg);}
  50%{transform:rotate(0deg);}
  75%{transform:rotate(-1deg);}
  100%{transform:rotate(0deg);}
}
</style>
</head>
<body>

<svg viewBox="0 0 100 400">
  <defs>
    <radialGradient id="grad" cx="35%" cy="25%" r="65%">
      <stop offset="0%" stop-color="#ffb7df"/>
      <stop offset="40%" stop-color="#ff4fa5"/>
      <stop offset="100%" stop-color="#ff007b"/>
    </radialGradient>
    <linearGradient id="stringGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,47,137,0.9)"/>
      <stop offset="100%" stop-color="rgba(255,47,137,0)" />
    </linearGradient>
  </defs>

  <!-- Entire heart + string as one piece -->
  <path id="heartString" fill="none" stroke="none" d="
    M50 20
    C35 0, 5 10, 5 40
    C5 70, 40 100, 50 130
    C60 100, 95 70, 95 40
    C95 10, 65 0, 50 20
    C50 130, 50 130, 50 130
    C50 145, 47 160, 55 190
    S60 230, 45 265
    S55 305, 65 320
    S45 340, 50 355
    S60 370, 50 385
  " />

  <!-- Fill heart + string continuously -->
  <path fill="url(#grad)" d="
    M50 20
    C35 0, 5 10, 5 40
    C5 70, 40 100, 50 130
    C60 100, 95 70, 95 40
    C95 10, 65 0, 50 20
    L50 130
    C50 145, 47 160, 55 190
    S60 230, 45 265
    S55 305, 65 320
    S45 340, 50 355
    S60 370, 50 385
    Z
  "/>

  <!-- Gradient overlay for the string section -->
  <path id="lower" d="
    M50 130
    C50 145, 47 160, 55 190
    S60 230, 45 265
    S55 305, 65 320
    S45 340, 50 355
    S60 370, 50 385
  " stroke="url(#stringGrad)" stroke-width="2.6" stroke-linecap="round" fill="none"/>
</svg>

</body>
</html>
