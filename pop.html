<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Heart Balloon</title>
<style>
html,body{
  margin:0;
  height:100%;
  background:transparent;
  overflow:hidden;
}

/* heart and string group */
svg{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:120px;
  height:200px;
  filter:drop-shadow(0 0 15px rgba(255,80,150,0.6));
  animation:gently 10s ease-in-out infinite;
}

/* floating motion */
@keyframes gently{
  0%{ transform:translate(-50%,-50%) translate(0,0); }
  25%{ transform:translate(-50%,-50%) translate(15px,-20px); }
  50%{ transform:translate(-50%,-50%) translate(-10px,-10px); }
  75%{ transform:translate(-50%,-50%) translate(10px,15px); }
  100%{ transform:translate(-50%,-50%) translate(0,0); }
}

/* string sway */
#string{
  transform-origin:top center;
  animation:sway 6s ease-in-out infinite;
}
@keyframes sway{
  0%{ transform:rotate(0deg); }
  25%{ transform:rotate(2deg); }
  50%{ transform:rotate(0deg); }
  75%{ transform:rotate(-2deg); }
  100%{ transform:rotate(0deg); }
}
</style>
</head>
<body>

<svg viewBox="0 0 100 200">
  <defs>
    <radialGradient id="grad" cx="35%" cy="25%" r="65%">
      <stop offset="0%" stop-color="#ffb7df"/>
      <stop offset="40%" stop-color="#ff4fa5"/>
      <stop offset="100%" stop-color="#ff007b"/>
    </radialGradient>
    <linearGradient id="stringGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,47,137,0.9)"/>
      <stop offset="100%" stop-color="rgba(255,47,137,0)" />
    </linearGradient>
  </defs>

  <!-- heart with slight bottom taper -->
  <path id="heart" fill="url(#grad)" d="
    M50 20
    C35 0, 5 10, 5 40
    C5 65, 50 100, 50 115
    C50 100, 95 65, 95 40
    C95 10, 65 0, 50 20Z
  "/>

  <!-- seamlessly attached string -->
  <path id="string" d="M50 115 Q48 145 52 180" stroke="url(#stringGrad)" stroke-width="2.2" fill="none" />
</svg>

</body>
</html>
