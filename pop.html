<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Heart Balloon Float</title>
<style>
html,body{
  margin:0;
  height:100%;
  background:transparent;
  overflow:hidden;
}

/* style for the heart */
.heart{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%) scale(1);
  width:60px;
  height:60px;
  background:radial-gradient(circle at 30% 30%, #ff7abf 0%, #ff2e88 40%, #ff006e 100%);
  clip-path:polygon(50% 0%, 61% 10%, 75% 0%, 100% 25%, 50% 100%, 0 25%, 25% 0%, 39% 10%);
  animation: gentleFloat 12s ease-in-out infinite;
}

/* floating motion */
@keyframes gentleFloat{
  0%{
    transform:translate(-50%,-50%) translate(0px,0px) rotate(0deg) scale(1);
  }
  25%{
    transform:translate(-50%,-50%) translate(25px,-30px) rotate(3deg) scale(1.05);
  }
  50%{
    transform:translate(-50%,-50%) translate(-20px,-15px) rotate(-3deg) scale(1);
  }
  75%{
    transform:translate(-50%,-50%) translate(15px,25px) rotate(2deg) scale(1.03);
  }
  100%{
    transform:translate(-50%,-50%) translate(0px,0px) rotate(0deg) scale(1);
  }
}
</style>
</head>
<body>
<div class="heart"></div>
</body>
</html>
