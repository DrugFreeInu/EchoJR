<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Rounded Heart Float</title>
<style>
html,body{
  margin:0;
  height:100%;
  background:transparent;
  overflow:hidden;
}

/* smooth rounded heart */
.heart{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%) scale(1);
  width:80px;
  height:72px;
  background:radial-gradient(circle at 30% 30%, #ff9ed0 0%, #ff52a8 40%, #ff007b 100%);
  clip-path:path("M40 72C22 72 4 56 4 34C4 18 16 6 32 6C37 6 43 8 47 11C51 8 57 6 62 6C78 6 90 18 90 34C90 56 72 72 54 72H40Z");
  filter:drop-shadow(0 0 15px rgba(255,80,150,0.6));
  animation: gentleFloat 12s ease-in-out infinite;
}

/* floating animation */
@keyframes gentleFloat{
  0%{
    transform:translate(-50%,-50%) translate(0px,0px) scale(1);
  }
  25%{
    transform:translate(-50%,-50%) translate(20px,-25px) scale(1.05);
  }
  50%{
    transform:translate(-50%,-50%) translate(-15px,-15px) scale(1);
  }
  75%{
    transform:translate(-50%,-50%) translate(10px,20px) scale(1.03);
  }
  100%{
    transform:translate(-50%,-50%) translate(0px,0px) scale(1);
  }
}
</style>
</head>
<body>
<div class="heart"></div>
</body>
</html>
