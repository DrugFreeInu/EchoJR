<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Heart Balloon Â· Bound by LUHV</title>
<style>
html,body{
  margin:0;
  height:100%;
  background:transparent;
  overflow:hidden;
}

/* The entire balloon floats together as one unit */
#balloon{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:160px;
  height:500px;
  filter:drop-shadow(0 0 18px rgba(255,80,150,0.6));
  animation:float 12s ease-in-out infinite;
}

@keyframes float{
  0%{transform:translate(-50%,-50%) translate(0,0);}
  25%{transform:translate(-50%,-50%) translate(12px,-25px);}
  50%{transform:translate(-50%,-50%) translate(-15px,-10px);}
  75%{transform:translate(-50%,-50%) translate(10px,20px);}
  100%{transform:translate(-50%,-50%) translate(0,0);}
}

/* soft wave for string only, within same group */
#string{
  transform-origin:top center;
  animation:sway 8s ease-in-out infinite;
}
@keyframes sway{
  0%{transform:rotate(0deg);}
  25%{transform:rotate(1deg);}
  50%{transform:rotate(0deg);}
  75%{transform:rotate(-1deg);}
  100%{transform:rotate(0deg);}
}
</style>
</head>
<body>

<svg id="balloon" viewBox="0 0 100 500">
  <defs>
    <radialGradient id="grad" cx="35%" cy="25%" r="65%">
      <stop offset="0%" stop-color="#ffb7df"/>
      <stop offset="40%" stop-color="#ff4fa5"/>
      <stop offset="100%" stop-color="#ff007b"/>
    </radialGradient>
    <linearGradient id="stringGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,47,137,0.9)"/>
      <stop offset="100%" stop-color="rgba(255,47,137,0)" />
    </linearGradient>
  </defs>

  <!-- Heart with rounded bottom -->
  <path fill="url(#grad)" d="
    M50 40
    C35 10, 5 20, 5 55
    C5 90, 40 120, 50 160
    C60 120, 95 90, 95 55
    C95 20, 65 10, 50 40
    Q50 172, 48 178
    Q50 182, 52 178
    Q50 172, 50 40Z
  "/>

  <!-- Perfectly aligned string that never detaches -->
  <path id="string" d="
    M50 178
    C50 190, 47 210, 55 240
    S60 280, 45 315
    S55 350, 65 370
    S45 395, 50 415
    S60 435, 50 455
  " stroke="url(#stringGrad)" stroke-width="2.6" stroke-linecap="round" fill="none"/>
</svg>

</body>
</html>
