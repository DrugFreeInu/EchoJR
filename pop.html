<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Heart Balloon Â· Fine-Art Swirl</title>
<style>
html,body{
  margin:0;
  height:100%;
  background:transparent;
  overflow:hidden;
}

svg{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:160px;
  height:360px;
  filter:drop-shadow(0 0 18px rgba(255,80,150,0.6));
  animation:float 12s ease-in-out infinite;
}

@keyframes float{
  0%{transform:translate(-50%,-50%) translate(0,0);}
  25%{transform:translate(-50%,-50%) translate(12px,-25px);}
  50%{transform:translate(-50%,-50%) translate(-15px,-10px);}
  75%{transform:translate(-50%,-50%) translate(10px,20px);}
  100%{transform:translate(-50%,-50%) translate(0,0);}
}

/* soft side sway of entire string */
#string{
  transform-origin:top center;
  animation:sway 8s ease-in-out infinite;
}
@keyframes sway{
  0%{transform:rotate(0deg);}
  25%{transform:rotate(1.5deg);}
  50%{transform:rotate(0deg);}
  75%{transform:rotate(-1.5deg);}
  100%{transform:rotate(0deg);}
}
</style>
</head>
<body>

<svg viewBox="0 0 100 360">
  <defs>
    <radialGradient id="grad" cx="35%" cy="25%" r="65%">
      <stop offset="0%" stop-color="#ffb7df"/>
      <stop offset="40%" stop-color="#ff4fa5"/>
      <stop offset="100%" stop-color="#ff007b"/>
    </radialGradient>
    <linearGradient id="stringGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,47,137,0.9)"/>
      <stop offset="100%" stop-color="rgba(255,47,137,0)" />
    </linearGradient>
  </defs>

  <!-- Heart -->
  <path id="heart" fill="url(#grad)" d="
    M50 20
    C35 0, 5 10, 5 40
    C5 70, 40 100, 50 130
    C60 100, 95 70, 95 40
    C95 10, 65 0, 50 20Z
  "/>

  <!-- Long, swirling fine-art string -->
  <path id="string" d="
    M50 130
    C47 160, 42 190, 55 220
    S60 260, 45 280
    S55 310, 65 320
    S45 335, 50 350
    S60 360, 50 370
  "
  stroke="url(#stringGrad)" stroke-width="2.4" stroke-linecap="round" fill="none"/>
</svg>

</body>
</html>
