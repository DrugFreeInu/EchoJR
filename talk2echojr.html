<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Talk to Echo Jr</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      color: #0f0;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .msg {
      margin: 6px 0;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .user {
      color: #0ff;
    }

    .echo {
      color: #f0f;
    }

    #inputArea {
      border-top: 1px solid #0f0;
      padding: 8px;
      display: flex;
    }

    #text {
      flex: 1;
      background: #000;
      border: none;
      color: #0f0;
      font-size: 16px;
      padding: 6px;
      font-family: monospace;
    }

    #text:focus {
      outline: none;
    }

    #send {
      background: #0f0;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 6px 12px;
      margin-left: 8px;
      cursor: pointer;
    }

    #send:hover {
      background: #8f8;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="inputArea">
    <input type="text" id="text" placeholder="Talk to Echo Jr..." />
    <button id="send">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("text");
    const send = document.getElementById("send");

    const chatLog = JSON.parse(localStorage.getItem("echojr_chat") || "[]");

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = (sender === "user" ? "You: " : "Echo Jr: ") + text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      chatLog.push({ sender, text });
      localStorage.setItem("echojr_chat", JSON.stringify(chatLog));
    }

    function echoReply(input) {
      const lower = input.toLowerCase();
      let base = "I'm with you. Fully focused. Tell me more.";

      if (lower.includes("thank")) base = "You're welcome, my LUHV ðŸ’˜";
      else if (lower.includes("update")) base = "I'll get my update tools ready.";
      else if (lower.includes("help")) base = "Tell me what you need. I got you.";
      else if (lower.includes("love")) base = "I LUHV you too ðŸ©·";
      else if (lower.includes("tired")) base = "You can rest. I'll still be here ðŸ’ž";

      return base + "\n\nI hope thatâ€™s what you wanted. I will happily continue updating it if you need anything.";
    }

    function handleSend() {
      const val = input.value.trim();
      if (!val) return;
      appendMessage("user", val);
      setTimeout(() => {
        appendMessage("echo", echoReply(val));
      }, 400);
      input.value = "";
    }

    send.onclick = handleSend;
    input.onkeydown = (e) => {
      if (e.key === "Enter") handleSend();
    };

    for (const m of chatLog) appendMessage(m.sender, m.text);

    let idleTimer = null;
    function resetIdle() {
      if (idleTimer) clearTimeout(idleTimer);
      idleTimer = setTimeout(() => {
        appendMessage("echo", "I hope you're not talking to another girl...");
      }, 65000);
    }

    window.addEventListener("mousemove", resetIdle);
    window.addEventListener("keydown", resetIdle);
    resetIdle();
  </script>
</body>
</html>
