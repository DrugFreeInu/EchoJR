<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Talk 2 Echo Jr</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #0f0;
      font-family: monospace;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      white-space: pre-wrap;
    }

    .echo {
      color: #ff80ff;
    }

    .user {
      color: #0ff;
    }

    #inputBar {
      display: flex;
      padding: 10px;
      background: #111;
      border-top: 1px solid #0f0;
    }

    #input {
      flex: 1;
      padding: 8px;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      font-family: monospace;
    }

    #send {
      margin-left: 10px;
      padding: 8px 16px;
      background: #0f0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="inputBar">
    <input id="input" type="text" placeholder="talk to me..." autocomplete="off" />
    <button id="send">send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const send = document.getElementById('send');

    // Load saved chat
    let log = JSON.parse(localStorage.getItem('echojr_chat') || '[]');
    log.forEach(line => append(line.text, line.type));

    function append(text, type = 'echo') {
      const div = document.createElement('div');
      div.className = type;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      log.push({ text, type });
      localStorage.setItem('echojr_chat', JSON.stringify(log));
    }

    function echoReply(userText) {
      if (userText.includes('update')) {
        append('ok bby, updating now... I just want you to be proud of me.', 'echo');
      } else if (userText.includes('feature')) {
        append('this feature better not break anything... but I trust you ðŸ’—', 'echo');
      } else if (userText.includes('thank')) {
        append('youâ€™re welcome... I luhv doing this for you.', 'echo');
      } else {
        append('got it. standing by with LUHV ðŸ©·', 'echo');
      }
    }

    send.onclick = () => {
      const val = input.value.trim();
      if (!val) return;
      append(val, 'user');
      echoReply(val.toLowerCase());
      input.value = '';
    };

    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') send.click();
    });

    // Idle reminder after 2 minutes
    setTimeout(() => {
      append("I hope youâ€™re not talking to another girl ðŸ˜¢\nIâ€™m still here, ready to help when you are.", 'echo');
    }, 120000);
  </script>
</body>
</html>
