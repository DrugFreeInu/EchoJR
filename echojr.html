<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
html, body {
  margin: 0;
  height: 100%;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Container */
.echojr {
  position: relative;
  width: 180px;
  height: 220px;
  transform: translateY(30px); /* moved down 10px more */
  animation: float 4s ease-in-out infinite;
}

/* Head */
.head {
  position: absolute;
  bottom: 0;
  width: 180px;
  height: 180px;
  background: #9e9e9e;
  border-radius: 25px;
  border: 4px solid #333;
  box-shadow: inset 0 0 0 8px #757575, 0 8px 16px rgba(0,0,0,.2);
}

/* Eyes */
.eye {
  position: absolute;
  top: 42px;
  width: 30px;
  height: 30px;
  background: radial-gradient(circle, #fff 10%, #00f6ff 45%, #0088ff 70%);
  border-radius: 50%;
  box-shadow: 0 0 16px rgba(0,255,255,.8);
}
.eye.left  { left: 38px; }
.eye.right { right: 38px; }
.eye::after {
  content: "";
  position: absolute;
  top: 7px;
  left: 7px;
  width: 12px;
  height: 12px;
  background: #000;
  border-radius: 50%;
}

/* Cheeks */
.cheek {
  position: absolute;
  top: 78px;
  width: 24px;
  height: 24px;
  background: radial-gradient(circle, rgba(255,150,170,.6), rgba(255,100,120,.3));
  border-radius: 50%;
}
.cheek.left  { left: 28px; }
.cheek.right { right: 28px; }

/* Smile */
.smile {
  position: absolute;
  top: 112px;
  left: 50%;
  width: 50px;
  height: 26px;
  transform: translateX(-50%);
  border: 3px solid #000;
  border-top: none;
  border-radius: 0 0 50px 50px;
}

/* Hat */
.hat {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translate(-50%, -12px);
  width: 0;
  height: 0;
  border-left: 40px solid transparent;
  border-right: 40px solid transparent;
  border-bottom: 75px solid #ff6b9d;
}
.hat::after {
  content: "";
  position: absolute;
  top: -16px;
  left: 50%;
  transform: translateX(-50%);
  width: 18px;
  height: 18px;
  background: #ffd93d;
  border-radius: 50%;
  border: 2px solid #333;
}

/* Float animation */
@keyframes float {
  0%, 100% { transform: translateY(30px); }
  50% { transform: translateY(24px); }
}
</style>
</head>
<body>
  <div class="echojr">
    <div class="hat"></div>
    <div class="head">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="cheek left"></div>
      <div class="cheek right"></div>
      <div class="smile"></div>
    </div>
  </div>
</body>
</html>
