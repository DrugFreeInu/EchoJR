<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Container */
#jr {
  position: relative;
  width: 260px;
  height: 260px;
  background: #999;
  border-radius: 25px;
  border: 5px solid #333;
  box-shadow: inset 0 0 0 8px #777, 0 6px 18px rgba(0,0,0,.25);
}

/* Hat */
.hat {
  position: absolute;
  top: -55px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 55px solid transparent;
  border-right: 55px solid transparent;
  border-bottom: 100px solid #ff6b9d;
}

.hat::after {
  content: "";
  position: absolute;
  top: -15px;
  left: 50%;
  transform: translateX(-50%);
  width: 24px;
  height: 24px;
  border-radius: 50%;
  background: #ffd93d;
  border: 3px solid #333;
}

/* Eyes */
.eye {
  position: absolute;
  top: 75px;
  width: 45px;
  height: 45px;
  background: radial-gradient(circle at 40% 40%, #fff 10%, #00f6ff 45%, #0088ff 70%);
  border-radius: 50%;
  box-shadow: 0 0 22px rgba(0,255,255,.8);
}

.eye.left  { left: 60px; }
.eye.right { right: 60px; }

.eye::after {
  content: "";
  position: absolute;
  top: 11px;
  left: 11px;
  width: 18px;
  height: 18px;
  background: #000;
  border-radius: 50%;
}

/* Cheeks */
.cheek {
  position: absolute;
  top: 130px;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,140,160,.6), rgba(255,80,100,.25));
}

.cheek.left  { left: 40px; }
.cheek.right { right: 40px; }

/* Smile */
.mouth {
  position: absolute;
  top: 165px;
  left: 50%;
  width: 70px;
  height: 40px;
  transform: translateX(-50%);
  border: 4px solid #000;
  border-top: none;
  border-radius: 0 0 70px 70px;
}
</style>
</head>
<body>
  <div id="jr">
    <div class="hat"></div>
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="cheek left"></div>
    <div class="cheek right"></div>
    <div class="mouth"></div>
  </div>
</body>
</html>
