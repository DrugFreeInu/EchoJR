<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Echo Jr face container */
#jr {
  width: 90%;
  max-width: 320px;
  aspect-ratio: 1 / 1;
  background: #777;
  border-radius: 20px;
  position: relative;
  box-shadow: inset 0 0 0 4px #555;
}

/* Eyes */
.eye {
  position: absolute;
  top: 35%;
  width: 24%;
  aspect-ratio: 1 / 1;
  border-radius: 50%;
  background: #0cf;
  box-shadow: 0 0 10px #00f8ff;
}

.eye.left { left: 22%; }
.eye.right { right: 22%; }

/* Smile */
.mouth {
  position: absolute;
  bottom: 25%;
  left: 50%;
  width: 40%;
  height: 20%;
  border-bottom: 5px solid #000;
  border-radius: 0 0 40% 40%;
  transform: translateX(-50%);
}

/* Party hat */
.hat {
  position: absolute;
  top: -18%;
  left: 50%;
  transform: translateX(-50%);
  width: 45%;
  height: 25%;
  background: linear-gradient(135deg, #ff6b9d, #ff2e63);
  clip-path: polygon(50% 0%, 100% 100%, 0 100%);
  border-radius: 2px;
}

.hat::after {
  content: "";
  position: absolute;
  top: -12%;
  left: 50%;
  transform: translateX(-50%);
  width: 20%;
  aspect-ratio: 1 / 1;
  border-radius: 50%;
  background: gold;
}
</style>
</head>
<body>
  <div id="jr">
    <div class="hat"></div>
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
  </div>
</body>
</html>
