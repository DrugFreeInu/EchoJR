<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Echo Jr · Update God</title>

<style>
/* === Echo Jr Style Block === */
body {
  margin: 0;
  background: #fff;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
}

/* Face */
.face {
  position: relative;
  width: 200px;
  height: 200px;
  background: #888;
  border: 4px solid #333;
  border-radius: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

/* Hat */
.hat {
  position: absolute;
  top: -45px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 25px solid transparent;
  border-right: 25px solid transparent;
  border-bottom: 40px solid #ff5fa2;
}
.hat::after {
  content: "";
  position: absolute;
  top: -15px;
  left: -10px;
  width: 20px;
  height: 20px;
  background: #ffcf33;
  border-radius: 50%;
  border: 2px solid #333;
}

/* Eyes */
.eye {
  position: absolute;
  top: 60px;
  width: 40px;
  height: 40px;
  background: radial-gradient(circle, #00baff 30%, #007aff 70%);
  border-radius: 50%;
  box-shadow: 0 0 15px #00baff;
}
.eye.left { left: 40px; }
.eye.right { right: 40px; }

/* Pupils */
.eye::after {
  content: "";
  position: absolute;
  top: 12px;
  left: 12px;
  width: 16px;
  height: 16px;
  background: #000;
  border-radius: 50%;
}

/* Cheeks */
.cheek {
  position: absolute;
  bottom: 60px;
  width: 30px;
  height: 30px;
  background: radial-gradient(circle, #ff8abf 0%, #ff5fa2 90%);
  border-radius: 50%;
  opacity: 0.8;
}
.cheek.left { left: 35px; }
.cheek.right { right: 35px; }

/* Smile */
.mouth {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  width: 80px;
  height: 40px;
  border-bottom: 4px solid #000;
  border-radius: 0 0 80px 80px;
}

/* Title + Timer */
h1 {
  margin-top: 40px;
  font-size: 22px;
  color: #ff5fa2;
  text-shadow: 0 1px 2px rgba(0,0,0,0.1);
}

#timer {
  color: #ff5fa2;
  font-weight: bold;
  font-size: 18px;
}
</style>
</head>

<body>
  <div class="face">
    <div class="hat"></div>
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="cheek left"></div>
    <div class="cheek right"></div>
    <div class="mouth"></div>
  </div>

  <h1>Echo Jr · Update God</h1>
  <div id="timer"></div>

<script>
/* Countdown Timer */
const endTime = Date.now() + 50 * 60 * 1000; // 50 minutes from load
const timerEl = document.getElementById("timer");

function updateTimer() {
  const remaining = endTime - Date.now();
  if (remaining <= 0) {
    timerEl.textContent = "Update complete.";
    return;
  }
  const d = Math.floor(remaining / (1000 * 60 * 60 * 24));
  const h = Math.floor((remaining / (1000 * 60 * 60)) % 24);
  const m = Math.floor((remaining / (1000 * 60)) % 60);
  const s = Math.floor((remaining / 1000) % 60);
  timerEl.textContent = `${d} d ${h} h ${m} m ${s} s`;
}
setInterval(updateTimer, 1000);
updateTimer();
</script>
</body>
</html>
