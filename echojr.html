<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Echo Jr face */
.face {
  width: 90%;
  max-width: 300px;
  aspect-ratio: 1 / 1;
  background: #777;
  border-radius: 20px;
  position: relative;
  box-shadow: inset 0 0 0 4px #555;
}

/* Eyes */
.eye {
  position: absolute;
  top: 35%;
  width: 24%;
  aspect-ratio: 1 / 1;
  border-radius: 50%;
  background: #00bfff;
  box-shadow: 0 0 14px #00f8ff;
}

.eye.left { left: 22%; }
.eye.right { right: 22%; }

/* Blush */
.blush {
  position: absolute;
  top: 58%;
  width: 18%;
  aspect-ratio: 1 / 1;
  border-radius: 50%;
  background: rgba(255,105,135,0.5);
  filter: blur(1px);
}

.blush.left { left: 18%; }
.blush.right { right: 18%; }

/* Smile */
.mouth {
  position: absolute;
  bottom: 23%;
  left: 50%;
  width: 40%;
  height: 18%;
  border-bottom: 5px solid #000;
  border-radius: 0 0 50% 50%;
  transform: translateX(-50%);
}

/* Hat */
.hat {
  position: absolute;
  top: -20%;
  left: 50%;
  transform: translateX(-50%);
  width: 50%;
  height: 28%;
  background: linear-gradient(135deg, #ff6b9d, #ff2e63);
  clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
  border-radius: 3px;
}

.hat::after {
  content: "";
  position: absolute;
  top: -14%;
  left: 50%;
  transform: translateX(-50%);
  width: 22%;
  aspect-ratio: 1 / 1;
  border-radius: 50%;
  background: gold;
}
</style>
</head>
<body>
  <div class="face">
    <div class="hat"></div>
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="blush left"></div>
    <div class="blush right"></div>
    <div class="mouth"></div>
  </div>
</body>
</html>
