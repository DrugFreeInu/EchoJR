<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Echo JR Â· GitHub Sign-In</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fff;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  }
  button {
    background: #24292e;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    font-weight: 600;
    padding: 14px 26px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,.15);
    transition: transform .15s ease, box-shadow .15s ease;
  }
  button:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 16px rgba(0,0,0,.25);
  }
</style>
</head>
<body>

<button id="signin">Sign in with GitHub ðŸ’–</button>

<script>
  const CLIENT_ID = "YOUR_CLIENT_ID_HERE"; // replace after creating your OAuth App
  const REDIRECT_URI = "https://your-site.example.com/callback"; // must match GitHub settings
  const SCOPE = "repo user";

  document.getElementById("signin").addEventListener("click", () => {
    const url = `https://github.com/login/oauth/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${encodeURIComponent(SCOPE)}`;
    window.location.href = url;
  });
</script>

</body>
</html>
