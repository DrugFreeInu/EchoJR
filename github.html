<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GitHub Search â€“ Echo Jr</title>
<style>
  body {
    background:#111;
    color:#eee;
    font-family:monospace;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    margin:0;
  }

  /* the "button-shaped" input */
  .buttonInput {
    width:240px;
    height:42px;
    border:none;
    border-radius:30px;
    background:#333;
    color:#ccc;
    font-size:1rem;
    font-family:monospace;
    text-align:center;
    outline:none;
    box-shadow:0 4px 14px rgba(255,107,157,.4);
    transition:all .15s ease;
  }

  .buttonInput:focus {
    background:#444;
    color:#fff;
    box-shadow:0 6px 18px rgba(255,107,157,.5);
  }

  ::placeholder {
    color:#aaa;
    text-align:center;
  }

  #output {
    max-width:90%;
    margin-top:1.5rem;
    text-align:left;
    white-space:pre-wrap;
  }
</style>
</head>
<body>
  <h2>GitHub Public Repo Lookup</h2>
  <input
    id="username"
    class="buttonInput"
    type="text"
    placeholder="GitHub Search"
    autocomplete="off"
    autocorrect="off"
    autocapitalize="off"
    spellcheck="false"
  />
  <div id="output"></div>
</body>
</html>
