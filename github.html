<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GitHub Search – Echo Jr</title>
<style>
  body {
    background:#111;
    color:#eee;
    font-family:monospace;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    margin:0;
  }
  .search {
    width:240px;
    background:#333;
    color:#ccc;
    border:none;
    border-radius:6px;
    padding:.6rem 1.2rem;
    font-size:1rem;
    text-align:left;
  }
  .search:focus {
    outline:none;
    color:#fff;
  }
  #output {
    max-width:90%;
    margin-top:1.5rem;
    text-align:left;
    white-space:pre-wrap;
  }
</style>
</head>
<body>
  <h2>GitHub Public Repo Lookup</h2>
  <div
    id="search"
    class="search"
    contenteditable="true"
    data-placeholder="GitHub Search"
  ></div>
  <div id="output"></div>

<script>
const search = document.getElementById("search");
const out = document.getElementById("output");

// placeholder effect
search.addEventListener("focus",()=>{
  if(search.textContent.trim()===search.dataset.placeholder) search.textContent="";
});
search.addEventListener("blur",()=>{
  if(!search.textContent.trim()) search.textContent=search.dataset.placeholder;
});

// search on Enter
search.addEventListener("keydown", async e=>{
  if(e.key==="Enter"){
    e.preventDefault();
    const name=search.textContent.trim();
    if(!name || name===search.dataset.placeholder) return;
    out.textContent="Loading...";
    try{
      const res=await fetch(`https://api.github.com/users/${encodeURIComponent(name)}/repos?per_page=100`);
      if(!res.ok) throw new Error("GitHub API error");
      const data=await res.json();
      out.textContent=data.length
        ? data.map(r=>`• ${r.name} (${r.html_url})`).join("\n")
        : "No public repos found.";
    }catch(err){out.textContent="Error: "+err.message;}
  }
});

// init placeholder
search.textContent=search.dataset.placeholder;
</script>
</body>
</html>
