<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Spin · One by One</title>

<style>
:root {
  --pink2: #ff6b9d;
}

/* Base layout */
html, body {
  margin: 0;
  height: 100%;
  width: 100%;
  background: transparent;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

/* Text styling */
.text {
  font-size: 2rem;
  font-weight: 600;
  letter-spacing: 0.1em;
  color: var(--pink2);
  display: flex;
  gap: 0.15em;
}

/* Keyframes for one-time spin */
@keyframes spinOnce {
  0% { transform: rotateY(0deg); }
  50% { transform: rotateY(360deg); }
  100% { transform: rotateY(360deg); }
}

/* Each letter spins once in sequence */
.text span {
  display: inline-block;
  transform-origin: center;
  animation: spinOnce 1.2s ease-in-out forwards;
  opacity: 0.9;
}

.text span:nth-child(1) { animation-delay: 0s; }
.text span:nth-child(2) { animation-delay: 0.2s; }
.text span:nth-child(3) { animation-delay: 0.4s; }
.text span:nth-child(4) { animation-delay: 0.6s; }
.text span:nth-child(5) { animation-delay: 0.8s; }
.text span:nth-child(6) { animation-delay: 1.0s; }
.text span:nth-child(7) { animation-delay: 1.2s; }
.text span:nth-child(8) { animation-delay: 1.4s; }
.text span:nth-child(9) { animation-delay: 1.6s; }
.text span:nth-child(10){ animation-delay: 1.8s; }
.text span:nth-child(11){ animation-delay: 2.0s; }
.text span:nth-child(12){ animation-delay: 2.2s; }
.text span:nth-child(13){ animation-delay: 2.4s; }
.text span:nth-child(14){ animation-delay: 2.6s; }
.text span:nth-child(15){ animation-delay: 2.8s; }
.text span:nth-child(16){ animation-delay: 3.0s; }
.text span:nth-child(17){ animation-delay: 3.2s; }
.text span:nth-child(18){ animation-delay: 3.4s; }
.text span:nth-child(19){ animation-delay: 3.6s; }
</style>
</head>

<body>
  <div class="text">
    <span>E</span><span>C</span><span>H</span><span>O</span>
    <span>&nbsp;</span><span>J</span><span>R</span>
    <span>&nbsp;</span><span>·</span><span>&nbsp;</span>
    <span>U</span><span>P</span><span>D</span><span>A</span><span>T</span><span>E</span>
    <span>&nbsp;</span><span>G</span><span>O</span><span>D</span>
  </div>
</body>
</html>
