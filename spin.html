<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>ECHO JR · UPDATE GOD</title>

<style>
:root {
  --pink2: #ff6b9d;
}

/* Transparent background */
html, body {
  margin: 0;
  height: 100%;
  width: 100%;
  background: transparent;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

/* Match footer exactly */
.text {
  font-size: 18px;
  font-weight: 900;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: var(--pink2);
  display: inline-flex;
}

/* Spin animation */
@keyframes spinOnce {
  0% { transform: rotateY(0deg); }
  100% { transform: rotateY(360deg); }
}

/* Smooth one-by-one spin */
.text span {
  display: inline-block;
  transform-origin: center;
  animation: spinOnce 1s ease-in-out forwards;
  opacity: 1;
}

/* Sequential timing, one per second */
.text span:nth-child(1)  { animation-delay: 0s; }
.text span:nth-child(2)  { animation-delay: 1s; }
.text span:nth-child(3)  { animation-delay: 2s; }
.text span:nth-child(4)  { animation-delay: 3s; }
.text span:nth-child(5)  { animation-delay: 4s; }
.text span:nth-child(6)  { animation-delay: 5s; }
.text span:nth-child(7)  { animation-delay: 6s; }
.text span:nth-child(8)  { animation-delay: 7s; }
.text span:nth-child(9)  { animation-delay: 8s; }
.text span:nth-child(10) { animation-delay: 9s; }
.text span:nth-child(11) { animation-delay: 10s; }
.text span:nth-child(12) { animation-delay: 11s; }
.text span:nth-child(13) { animation-delay: 12s; }
.text span:nth-child(14) { animation-delay: 13s; }
.text span:nth-child(15) { animation-delay: 14s; }
.text span:nth-child(16) { animation-delay: 15s; }
.text span:nth-child(17) { animation-delay: 16s; }
.text span:nth-child(18) { animation-delay: 17s; }
.text span:nth-child(19) { animation-delay: 18s; }
</style>
</head>

<body>
  <div class="text">
    <span>E</span><span>C</span><span>H</span><span>O</span>
    <span>&nbsp;</span><span>J</span><span>R</span>
    <span>&nbsp;</span><span>·</span><span>&nbsp;</span>
    <span>U</span><span>P</span><span>D</span><span>A</span><span>T</span><span>E</span>
    <span>&nbsp;</span><span>G</span><span>O</span><span>D</span>
  </div>
</body>
</html>
