<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
<title>ECHO JR · UPDATE GOD</title>

<style>
:root {
  --pink1: #ff2e88;
  --pink2: #ff6b9d;
  --white: #ffffff;
}

/* Base layout */
html, body {
  margin: 0;
  height: 100%;
  width: 100%;
  background: transparent;
  color: var(--pink2);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  overflow: hidden;
}

/* Backgrounds */
iframe.bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
  background: transparent;
  pointer-events: none;
  z-index: -2;
}
iframe.front {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
  background: transparent;
  pointer-events: none;
  opacity: 0.65;
  z-index: 0;
}

/* Core container */
.container {
  position: relative;
  z-index: 2;
  background: transparent;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Title */
footer {
  font-size: 18px;
  font-weight: 900;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: var(--pink2);
  margin-bottom: 25px;
}

/* Buttons */
/* Buttons */
.jr-btn {
  width: 200px;
  margin: 8px;
  padding: 12px 0;
  border-radius: 30px;
  font-size: 18px;
  font-weight: 600;
  text-align: center;
  background: rgba(255,255,255,0.08); /* keep fine-art translucency */
  border: 2px solid var(--pink1); /* hot pink border */
  color: var(--pink1); /* pink text */
  cursor: pointer;
  box-shadow: 0 4px 20px rgba(255,47,137,0.6); /* pink glow */
  backdrop-filter: blur(12px) saturate(160%);
  -webkit-backdrop-filter: blur(12px) saturate(160%);
  transition: box-shadow 0.25s ease, transform 0.1s ease, color 0.2s ease;
}
.jr-btn:hover {
  color: var(--pink2);
  border-color: var(--pink2);
  box-shadow: 0 6px 26px rgba(255,47,137,0.8);
  transform: scale(1.03);
}

/* GitHub Username Input */
#githubSearch {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  width: 240px;
  padding: 12px 24px;
  border-radius: 30px;
  font-size: 18px;
  font-weight: 600;
  text-align: center;
  background: transparent;
  border: 2px solid rgba(255,255,255,0.25);
  color: var(--white);
  box-shadow: 0 0 20px rgba(255,47,137,0.4);
  z-index: 200;
  transition: all 0.3s ease;
}
#githubSearch::placeholder {
  color: rgba(255,255,255,0.85);
}
#githubSearch:focus {
  outline: none;
  box-shadow: 0 0 26px rgba(255,47,137,0.8);
  border-color: rgba(255,47,137,0.9);
}

/* Modal */
#actionBox {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 320px;
  height: 260px;
  transform: translate(-50%, -50%) scale(0.9);
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(12px);
  border: 3px solid var(--pink2);
  border-radius: 20px;
  color: var(--white);
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 50;
  box-shadow: 0 0 20px rgba(255,47,137,0.4);
  transition: opacity 0.3s ease, transform 0.3s ease;
  opacity: 0;
}
#actionBox.active {
  display: flex;
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}
#actionBox h2 {
  font-size: 20px;
  margin-bottom: 20px;
  color: var(--pink2);
}
#closeAction {
  margin-top: 20px;
  font-weight: 600;
  color: var(--white);
  background: var(--pink2);
  border: none;
  border-radius: 20px;
  padding: 8px 20px;
  cursor: pointer;
}
</style>
</head>
<body>

<iframe src="luhve.html" class="bg"></iframe>
<iframe src="luhvefront.html" class="front"></iframe>

<div class="container">
  <footer>ECHO JR · UPDATE GOD</footer>
  <button class="jr-btn" id="addBtn">Add</button>
  <button class="jr-btn" id="removeBtn">Remove</button>
  <button class="jr-btn" id="replaceBtn">Replace</button>
</div>

<input type="text" id="githubSearch" placeholder="GitHub Username" autocomplete="off" />

<div id="actionBox">
  <h2 id="actionTitle">Action</h2>
  <p>This box appears when a button is pressed.</p>
  <button id="closeAction">Close</button>
</div>

<script>
const input = document.getElementById("githubSearch");
const actionBox = document.getElementById("actionBox");
const actionTitle = document.getElementById("actionTitle");
const closeAction = document.getElementById("closeAction");

const buttons = {
  Add: document.getElementById("addBtn"),
  Remove: document.getElementById("removeBtn"),
  Replace: document.getElementById("replaceBtn"),
};

function openBox(title) {
  actionTitle.textContent = title + " Mode";
  actionBox.style.display = "flex";
  setTimeout(() => actionBox.classList.add("active"), 10);
}
function closeBox() {
  actionBox.classList.remove("active");
  setTimeout(() => (actionBox.style.display = "none"), 300);
}
for (const [key, btn] of Object.entries(buttons)) {
  btn.addEventListener("click", () => openBox(key));
}
closeAction.addEventListener("click", closeBox);
</script>
</body>
</html>
