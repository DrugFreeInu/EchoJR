<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
<title>ECHO JR Â· UPDATE GOD</title>
<style>
:root { --pink1:#ff2e88; --pink2:#ff6b9d; --white:#ffffff; }

html,body{
  margin:0;height:100%;width:100%;
  background:transparent;color:var(--pink2);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  display:flex;align-items:center;justify-content:center;text-align:center;overflow:hidden;
}

/* background layers */
iframe.bg,iframe.front{
  position:fixed;top:0;left:0;width:100%;height:100%;
  border:none;background:transparent;pointer-events:none;
  transition:opacity .5s ease;
}
iframe.bg{z-index:-2;}
iframe.front{z-index:0;opacity:.65;}

/* layout */
.container{
  position:relative;z-index:2;
  display:flex;flex-direction:column;align-items:center;
}
footer{
  font-size:18px;font-weight:900;letter-spacing:2px;text-transform:uppercase;
  color:var(--pink2);margin-bottom:25px;
}

/* buttons */
.jr-btn{
  width:200px;margin:8px;padding:12px 0;border-radius:30px;
  font-size:18px;font-weight:600;text-align:center;
  background:rgba(255,255,255,0.08);
  border:2px solid rgba(255,255,255,0.25);
  color:var(--pink2);cursor:pointer;
  box-shadow:0 4px 20px rgba(255,47,137,0.5);
  backdrop-filter:blur(12px) saturate(160%);
  -webkit-backdrop-filter:blur(12px) saturate(160%);
  transition:box-shadow .25s ease,transform .1s ease,opacity .3s ease;
}
.jr-btn:hover{box-shadow:0 6px 24px rgba(255,47,137,0.8);transform:scale(1.03);}

/* circle buttons */
.circle-btn{
  width:70px;height:70px;margin:12px;
  border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-size:13px;font-weight:700;text-transform:uppercase;
  background:rgba(255,255,255,0.08);
  border:2px solid rgba(255,255,255,0.25);
  color:var(--pink2);cursor:pointer;
  box-shadow:0 4px 20px rgba(255,47,137,0.5);
  backdrop-filter:blur(12px) saturate(160%);
  -webkit-backdrop-filter:blur(12px) saturate(160%);
  transition:box-shadow .25s ease,transform .1s ease,opacity .3s ease;
}
.circle-btn:hover{box-shadow:0 6px 24px rgba(255,47,137,0.8);transform:scale(1.07);}

/* bottom button row */
.bottom-row{
  display:flex;justify-content:center;align-items:center;
  margin-top:6px;position:relative;
}

/* github search input */
#githubSearch{
  position:fixed;bottom:40px;left:50%;transform:translateX(-50%);
  width:260px;padding:12px 24px;border-radius:30px;font-size:18px;font-weight:600;text-align:center;
  background:transparent;border:2px solid rgba(255,255,255,0.25);color:var(--pink2);
  box-shadow:0 0 20px rgba(255,47,137,0.4);z-index:200;
  transition:all .3s ease, opacity .3s ease;
}
#githubSearch::placeholder{color:var(--pink2);}
#githubSearch:focus{
  outline:none;box-shadow:0 0 26px rgba(255,47,137,0.8);border-color:rgba(255,47,137,0.9);
}

/* fade logic */
iframe.bg, iframe.front, .jr-btn, #githubSearch {transition:opacity .5s ease;}
.faded{opacity:0!important;}
</style>
</head>
<body>

<!-- hearts -->
<iframe src="luhve.html" class="bg"></iframe>
<iframe src="luhvefront.html" class="front"></iframe>

<!-- balloon (draggable) -->
<svg id="balloon" viewBox="0 0 200 400" width="150" style="position:absolute;top:45%;left:55%;z-index:999;cursor:grab;">
  <ellipse cx="100" cy="100" rx="60" ry="80" fill="#ff2e88"/>
  <path d="M100 180 Q95 250 105 320 T100 400" stroke="#ff2e88" stroke-width="4" fill="none" stroke-linecap="round"/>
</svg>

<div class="container">
  <footer>ECHO JR Â· UPDATE GOD</footer>
  <button class="jr-btn" id="addBtn">Add</button>
  <button class="jr-btn" id="removeBtn">Remove</button>
  <button class="jr-btn" id="replaceBtn">Replace</button>
  <div class="bottom-row">
    <button class="circle-btn" id="darkBtn">Dark</button>
    <button class="circle-btn" id="helpBtn">Help</button>
  </div>
</div>

<input type="text" id="githubSearch" placeholder="GitHub Username" autocomplete="off" />

<script>
/* drag balloon by its string */
const balloon=document.getElementById("balloon");
let offsetX=0,offsetY=0,isDown=false;

balloon.addEventListener("mousedown",e=>{
  isDown=true;
  offsetX=e.clientX - balloon.getBoundingClientRect().left;
  offsetY=e.clientY - balloon.getBoundingClientRect().top;
  balloon.style.cursor="grabbing";
});
document.addEventListener("mouseup",()=>{isDown=false;balloon.style.cursor="grab";});
document.addEventListener("mousemove",e=>{
  if(!isDown)return;
  balloon.style.left=(e.clientX-offsetX)+"px";
  balloon.style.top=(e.clientY-offsetY)+"px";
});

/* touch for mobile */
balloon.addEventListener("touchstart",e=>{
  isDown=true;
  const t=e.touches[0];
  offsetX=t.clientX - balloon.getBoundingClientRect().left;
  offsetY=t.clientY - balloon.getBoundingClientRect().top;
});
document.addEventListener("touchend",()=>isDown=false);
document.addEventListener("touchmove",e=>{
  if(!isDown)return;
  const t=e.touches[0];
  balloon.style.left=(t.clientX-offsetX)+"px";
  balloon.style.top=(t.clientY-offsetY)+"px";
});

/* dark/help same logic */
const darkBtn=document.getElementById("darkBtn");
darkBtn.addEventListener("click",()=>alert("Dark Mode toggle (coming soon)"));
const helpBtn=document.getElementById("helpBtn");
helpBtn.addEventListener("click",()=>alert("Drag the balloon by its string ðŸ’—"));
</script>

</body>
</html>
