<!DOCTYPE html>
<html lang="en">
<head> 
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
<title>ECHO JR Â· UPDATE GOD</title>
<style>
:root { --pink1:#ff2e88; --pink2:#ff6b9d; --white:#ffffff; }

html,body{
  margin:0;height:100%;width:100%;
  background:transparent;color:var(--pink2);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  display:flex;align-items:center;justify-content:center;text-align:center;overflow:hidden;
}

/* background layers */
iframe.bg,iframe.front{
  position:fixed;top:0;left:0;width:100%;height:100%;
  border:none;background:transparent;pointer-events:none;
  transition:opacity .5s ease;
}
iframe.bg{z-index:-2;}
iframe.front{z-index:0;opacity:.65;}

/* layout */
.container{
  position:relative;z-index:2;
  display:flex;flex-direction:column;align-items:center;
}
footer{
  font-size:18px;font-weight:900;letter-spacing:2px;text-transform:uppercase;
  color:var(--pink2);margin-bottom:25px;
}

/* buttons */
.jr-btn{
  width:200px;margin:8px;padding:12px 0;border-radius:30px;
  font-size:18px;font-weight:600;text-align:center;
  background:rgba(255,255,255,0.08);
  border:2px solid rgba(255,255,255,0.25);
  color:var(--pink2);cursor:pointer;
  box-shadow:0 4px 20px rgba(255,47,137,0.5);
  backdrop-filter:blur(12px) saturate(160%);
  -webkit-backdrop-filter:blur(12px) saturate(160%);
  transition:box-shadow .25s ease,transform .1s ease,opacity .3s ease;
}
.jr-btn:hover{box-shadow:0 6px 24px rgba(255,47,137,0.8);transform:scale(1.03);}

/* circle buttons */
.circle-btn{
  width:70px;height:70px;margin:12px;
  border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-size:13px;font-weight:700;text-transform:uppercase;
  background:rgba(255,255,255,0.08);
  border:2px solid rgba(255,255,255,0.25);
  color:var(--pink2);cursor:pointer;
  box-shadow:0 4px 20px rgba(255,47,137,0.5);
  backdrop-filter:blur(12px) saturate(160%);
  -webkit-backdrop-filter:blur(12px) saturate(160%);
  transition:box-shadow .25s ease,transform .1s ease,opacity .3s ease;
}
.circle-btn:hover{box-shadow:0 6px 24px rgba(255,47,137,0.8);transform:scale(1.07);}

/* bottom button row */
.bottom-row{
  display:flex;justify-content:center;align-items:center;
  margin-top:6px;position:relative;
}

/* github search input */
#githubSearch{
  position:fixed;bottom:40px;left:50%;transform:translateX(-50%);
  width:260px;padding:12px 24px;border-radius:30px;font-size:18px;font-weight:600;text-align:center;
  background:transparent;border:2px solid rgba(255,255,255,0.25);color:var(--pink2);
  box-shadow:0 0 20px rgba(255,47,137,0.4);z-index:200;
  transition:all .3s ease, opacity .3s ease;
}
#githubSearch::placeholder{color:var(--pink2);}
#githubSearch:focus{
  outline:none;box-shadow:0 0 26px rgba(255,47,137,0.8);border-color:rgba(255,47,137,0.9);
}

/* repo / action box modal */
#actionBox{
  position:fixed;top:50%;left:50%;
  width:360px;height:520px;
  transform:translate(-50%,-50%) scale(.9);
  background:#fff;border:3px solid var(--pink2);
  display:none;flex-direction:column;z-index:500;
  box-shadow:0 0 20px rgba(255,47,137,0.4);
  transition:opacity .3s ease,transform .3s ease;
  opacity:0;overflow:hidden;
}
#actionBox.active{display:flex;opacity:1;transform:translate(-50%,-50%) scale(1);}

/* header */
#actionHeader{
  padding:12px 16px;border-bottom:2px solid rgba(255,255,255,0.15);
  display:flex;align-items:center;justify-content:space-between;
}
#actionTitle{font-size:18px;color:var(--pink2);margin:0;}
#closeAction{
  font-weight:700;color:var(--white);background:var(--pink2);
  border:none;border-radius:16px;padding:6px 12px;cursor:pointer;
}

/* filter input */
#repoFilter{
  margin:12px auto 0 auto;width:85%;padding:8px;border-radius:20px;
  font-size:16px;border:2px solid var(--pink2);color:var(--pink2);
  background:transparent;text-align:center;outline:none;
}

/* scrollable repo list */
#repoList{
  flex:1;
  padding:12px 32px 20px 16px;
  overflow-y:auto;
  -webkit-overflow-scrolling:touch;
  scroll-behavior:smooth;
  position:relative;
  text-align:center;
  color:var(--white);
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
}

/* repo list items */
.repo{padding:14px 0;border-bottom:1px solid rgba(255,47,137,0.25);}
.repo:last-child{border-bottom:none;}
.repo a{
  color:var(--pink2);text-decoration:none;font-weight:700;word-break:break-word;cursor:pointer;
}
.meta{font-size:12px;opacity:.85;margin-top:4px;}
</style>
</head>
<body>

<!-- background hearts -->
<iframe src="luhve.html" class="bg"></iframe>
<iframe src="luhvefront.html" class="front"></iframe>

<div class="container">
  <footer>ECHO JR Â· UPDATE GOD</footer>
  <button class="jr-btn" id="addBtn">Add</button>
  <button class="jr-btn" id="removeBtn">Remove</button>
  <button class="jr-btn" id="replaceBtn">Replace</button>

  <div class="bottom-row">
    <button class="circle-btn" id="darkBtn">Dark</button>
    <button class="circle-btn" id="helpBtn">Help</button>
  </div>
</div>

<input type="text" id="githubSearch" placeholder="GitHub Username" autocomplete="off" />

<!-- Dark mode iframe -->
<iframe id="darkFrame" src="" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;border:none;z-index:1000;"></iframe>

<!-- Action Box Modal -->
<div id="actionBox">
  <div id="actionHeader">
    <h2 id="actionTitle">Action Mode</h2>
    <button id="closeAction">Close</button>
  </div>
  <input type="text" id="repoFilter" placeholder="Filter..." />
  <div id="repoList"></div>
</div>

<script>
const darkBtn=document.getElementById("darkBtn");
const darkFrame=document.getElementById("darkFrame");
const input=document.getElementById("githubSearch");
const actionBox=document.getElementById("actionBox");
const actionTitle=document.getElementById("actionTitle");
const repoFilter=document.getElementById("repoFilter");
const repoList=document.getElementById("repoList");
const closeAction=document.getElementById("closeAction");

// Dark mode toggle
darkBtn.addEventListener("click",()=>{
  if(darkFrame.style.display==="none"){
    darkFrame.src="dark.html";
    darkFrame.style.display="block";
    darkBtn.textContent="Exit";
  } else {
    darkFrame.style.display="none";
    darkFrame.src="";
    darkBtn.textContent="Dark";
  }
});

// Help
document.getElementById("helpBtn").addEventListener("click",()=>{
  alert("Echo Jr Help:\\nAdd â†’ Insert code\\nRemove â†’ Delete parts\\nReplace â†’ Swap code\\nDark â†’ Toggle dark modeðŸ’—\\nType a GitHub username and press Enter to preview repos and files.");
});

// Open and close modal
function openBox(title, content="") {
  actionTitle.textContent = title;
  repoList.innerHTML = content; // Blank if not specified
  actionBox.style.display = "flex";
  requestAnimationFrame(()=>actionBox.classList.add("active"));
}
function closeBox(){
  actionBox.classList.remove("active");
  setTimeout(()=>actionBox.style.display="none",300);
}
closeAction.addEventListener("click",closeBox);

// Filter repos
repoFilter.addEventListener("input",()=>{
  const term = repoFilter.value.toLowerCase();
  document.querySelectorAll(".repo").forEach(r=>{
    r.style.display = r.textContent.toLowerCase().includes(term)?"block":"none";
  });
});

// GitHub search
input.addEventListener("keydown",async e=>{
  if(e.key!=="Enter")return;
  e.preventDefault();
  const user=input.value.trim();
  if(!user) return;

  openBox(`Repos Â· ${user}`, "<div class='meta'>Loading repositoriesâ€¦</div>");
  input.blur();

  try {
    const res = await fetch(`https://api.github.com/users/${encodeURIComponent(user)}/repos?per_page=100&sort=updated`);
    const data = await res.json();
    if(!Array.isArray(data)||!data.length){
      repoList.innerHTML=`<div class='meta'>No repositories found for <strong>${user}</strong>.</div>`;
      return;
    }
    repoList.innerHTML=data.map(repo=>`
      <div class="repo" data-user="${user}" data-repo="${repo.name}">
        <a href="#" class="repo-link">${repo.name}</a>
      </div>`).join("");
  } catch(err) {
    repoList.innerHTML=`<div class='meta'>Failed to load repos. ${err}</div>`;
  }
});

// Click repo â†’ load files
repoList.addEventListener("click", async e=>{
  const link = e.target.closest(".repo-link");
  if(link){
    e.preventDefault();
    const repoDiv = link.closest(".repo");
    const user = repoDiv.dataset.user;
    const repo = repoDiv.dataset.repo;
    repoList.innerHTML = `<div class='meta'>Loading files for <strong>${repo}</strong>â€¦</div>`;
    try{
      const res = await fetch(`https://api.github.com/repos/${encodeURIComponent(user)}/${encodeURIComponent(repo)}/contents`);
      const data = await res.json();
      if(!Array.isArray(data)||!data.length){
        repoList.innerHTML=`<div class='meta'>No files found in <strong>${repo}</strong>.</div>`;
        return;
      }
      repoList.innerHTML = data.map(file=>`
        <div class="repo" data-user="${user}" data-repo="${repo}" data-file="${file.name}">
          <a href="#" class="file-link">${file.name}</a>
          <div class="meta">${file.type}</div>
        </div>`).join("");
      actionTitle.textContent=`Files Â· ${repo}`;
    }catch(err){
      repoList.innerHTML=`<div class='meta'>Failed to load files. ${err}</div>`;
    }
  }

  const file = e.target.closest(".file-link");
  if(file){
    e.preventDefault();
    const div = file.closest(".repo");
    const filename = div.dataset.file;
    input.value = filename;
    input.dataset.autofilled = "true";
    closeBox();
  }
});

// Clear input if autofilled
input.addEventListener("focus",()=>{
  if(input.dataset.autofilled==="true"){
    input.value="";
    input.dataset.autofilled="false";
  }
});

// Blank action windows for Add, Remove, Replace
document.getElementById("addBtn").addEventListener("click",()=>openBox("Add"));
document.getElementById("removeBtn").addEventListener("click",()=>openBox("Remove"));
document.getElementById("replaceBtn").addEventListener("click",()=>openBox("Replace"));
</script>
</body>
</html>
