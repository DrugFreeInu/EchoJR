<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
<title>ECHO JR · UPDATE GOD</title>

<style>
:root {
  --pink1: #ff2e88;
  --pink2: #ff6b9d;
  --white: #ffffff;
  --red: #ff2e63;
}

/* Base layout */
html, body {
  margin: 0;
  height: 100%;
  width: 100%;
  background: transparent;
  color: var(--pink2);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  overflow: hidden;
}

/* Background hearts */
iframe.bg, iframe.front {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
  background: transparent;
  pointer-events: none;
}
iframe.bg { z-index: -2; }
iframe.front { z-index: 4; }

/* Core container */
.container {
  position: relative;
  z-index: 2;
  background: transparent;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Title */
footer {
  font-size: 18px;
  font-weight: 900;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: var(--pink2);
  margin-bottom: 30px;
}

/* Buttons */
.jr-btn {
  width: 200px;
  margin: 8px;
  padding: 12px 0;
  border-radius: 30px;
  font-size: 18px;
  font-weight: 600;
  text-align: center;
  background: rgba(255,255,255,0.08);
  border: 2px solid rgba(255,255,255,0.25);
  color: var(--white);
  cursor: pointer;
  box-shadow: 0 4px 20px rgba(255,47,137,0.5);
  backdrop-filter: blur(12px) saturate(140%);
  transition: box-shadow 0.25s ease, transform 0.1s ease;
}

.jr-btn:hover {
  box-shadow: 0 6px 24px rgba(255,47,137,0.8);
  transform: scale(1.03);
}

/* GitHub Search (restored checkpoint style) */
#githubSearch {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  width: 240px;
  padding: 12px 24px;
  border-radius: 30px;
  font-size: 18px;
  font-weight: 600;
  text-align: center;
  background: rgba(255, 255, 255, 0.18);
  border: 2px solid rgba(255, 47, 137, 0.6);
  color: var(--white);
  box-shadow: 0 0 20px rgba(255, 47, 137, 0.4);
  backdrop-filter: blur(16px) saturate(160%);
  -webkit-backdrop-filter: blur(16px) saturate(160%);
  z-index: 200;
  transition: all 0.3s ease;
}

#githubSearch::placeholder {
  color: rgba(255, 255, 255, 0.8);
}

#githubSearch:focus {
  outline: none;
  box-shadow: 0 0 26px rgba(255, 47, 137, 0.7);
  border-color: rgba(255, 47, 137, 0.9);
}
/* Overlay background */
#overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(8px);
  display: none;
  z-index: 49;
}

/* Center Box */
#actionBox {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 320px;
  height: 260px;
  transform: translate(-50%, -50%) scale(0.9);
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(12px);
  border: 3px solid var(--pink2);
  border-radius: 20px;
  color: var(--white);
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 50;
  box-shadow: 0 0 20px rgba(255,47,137,0.4);
  transition: opacity 0.3s ease, transform 0.3s ease;
  opacity: 0;
}
#actionBox.active {
  display: flex;
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}
#actionBox h2 {
  font-size: 20px;
  margin-bottom: 20px;
  color: var(--pink2);
}
#closeAction {
  margin-top: 20px;
  font-weight: 600;
  color: var(--white);
  background: var(--pink2);
  border: none;
  border-radius: 20px;
  padding: 8px 20px;
  cursor: pointer;
}

/* Repo modal */
#repoModal {
  position: fixed;
  bottom: 110px;
  left: 50%;
  transform: translateX(-50%);
  width: 320px;
  max-height: 300px;
  overflow-y: auto;
  background: rgba(255,255,255,0.07);
  border: 2px solid rgba(255,107,157,0.4);
  border-radius: 20px;
  color: var(--white);
  display: none;
  flex-direction: column;
  align-items: center;
  z-index: 250;
  padding: 12px 0;
  box-shadow: 0 0 20px rgba(255,47,137,0.3);
  backdrop-filter: blur(10px);
}
.repo-item {
  width: 90%;
  text-align: center;
  padding: 8px 0;
  margin: 4px 0;
  border-radius: 8px;
  transition: background 0.2s ease;
}
.repo-item:hover {
  background: rgba(255,107,157,0.25);
}
</style>
</head>
<body>

<!-- Background -->
<iframe src="luhve.html" class="bg"></iframe>
<iframe src="luhvefront.html" class="front"></iframe>

<!-- UI -->
<div class="container">
  <footer>ECHO JR · UPDATE GOD</footer>
  <button class="jr-btn" id="addBtn">Add</button>
  <button class="jr-btn" id="removeBtn">Remove</button>
  <button class="jr-btn" id="replaceBtn">Replace</button>
</div>

<input type="text" id="githubSearch" placeholder="GitHub Username" autocomplete="off" />
<div id="overlay"></div>

<!-- Action Box -->
<div id="actionBox">
  <h2 id="actionTitle">Action</h2>
  <p>This box appears when a button is pressed.</p>
  <button id="closeAction">Close</button>
</div>

<!-- Repo Modal -->
<div id="repoModal"></div>

<script>
const input = document.getElementById("githubSearch");
const actionBox = document.getElementById("actionBox");
const actionTitle = document.getElementById("actionTitle");
const closeAction = document.getElementById("closeAction");
const overlay = document.getElementById("overlay");
const repoModal = document.getElementById("repoModal");

let allRepos = [];
let currentUser = "";
let currentRepo = "";

// GitHub search function
input.addEventListener("keydown", async (e) => {
  if (e.key !== "Enter") return;
  e.preventDefault();
  const name = input.value.trim();
  if (!name) return;

  input.disabled = true;
  input.value = "Loading...";
  try {
    currentUser = name;
    const res = await fetch(`https://api.github.com/users/${encodeURIComponent(name)}/repos?per_page=100`);
    if (!res.ok) throw new Error("GitHub API error");
    const data = await res.json();
    allRepos = data.map(r => r.name);
    showRepos(allRepos);
  } catch (err) {
    alert("Error: " + err.message);
  } finally {
    input.disabled = false;
    input.value = "";
    input.placeholder = "GitHub Username";
  }
});

function showRepos(list) {
  repoModal.innerHTML = "";
  if (!list.length) {
    repoModal.innerHTML = "<div>No repos found.</div>";
  } else {
    list.forEach(r => {
      const item = document.createElement("div");
      item.className = "repo-item";
      item.textContent = r;
      item.onclick = () => selectRepo(r);
      repoModal.appendChild(item);
    });
  }
  repoModal.style.display = "flex";
}

function selectRepo(name) {
  currentRepo = name;
  repoModal.style.display = "none";
  alert(`Selected repo: ${name}`);
}

// Overlay popup logic
const buttons = {
  Add: document.getElementById("addBtn"),
  Remove: document.getElementById("removeBtn"),
  Replace: document.getElementById("replaceBtn"),
};

function openBox(title) {
  actionTitle.textContent = title + " Mode";
  overlay.style.display = "block";
  actionBox.style.display = "flex";
  setTimeout(() => actionBox.classList.add("active"), 10);
}

function closeBox() {
  actionBox.classList.remove("active");
  setTimeout(() => {
    actionBox.style.display = "none";
    overlay.style.display = "none";
  }, 300);
}

for (const [key, btn] of Object.entries(buttons)) {
  btn.addEventListener("click", () => openBox(key));
}

closeAction.addEventListener("click", closeBox);
overlay.addEventListener("click", closeBox);
</script>
</body>
</html>
