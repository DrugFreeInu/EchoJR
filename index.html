<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
<title>ECHO JR · UPDATE GOD</title>

<style>
:root {
  --pink1: #ff2e88;
  --pink2: #ff6b9d;
  --white: #ffffff;
  --red: #ff2e63;
  --bg: transparent;
}

/* Base layout */
html, body {
  margin: 0;
  height: 100%;
  width: 100%;
  background: transparent;
  color: var(--pink2);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  overflow: hidden;
}

/* Floating heart background */
iframe.bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
  z-index: -1;
  background: transparent;
  pointer-events: none;
}

/* Container */
.container {
  background: transparent;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* Title */
footer {
  font-size: 18px;
  font-weight: 900;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: var(--pink2);
  margin-bottom: 30px;
}

/* Buttons */
.jr-btn {
  width: 240px;
  margin: 12px 0;
  padding: 12px 24px;
  border-radius: 30px;
  font-size: 18px;
  font-weight: 600;
  text-align: center;
  background: linear-gradient(145deg, var(--pink1), var(--pink2), var(--white));
  border: 3px solid var(--red);
  color: var(--white);
  cursor: pointer;
  transition: box-shadow 0.2s ease, transform 0.1s ease;
  box-shadow: 0 4px 14px rgba(255,47,137,0.6);
  backdrop-filter: blur(4px);
}

.jr-btn:hover {
  box-shadow: 0 6px 20px rgba(255,47,137,0.75);
  transform: scale(1.03);
}

/* GitHub Search */
#githubSearch {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  width: 240px;
  padding: 12px 24px;
  border-radius: 30px;
  font-size: 18px;
  font-weight: 600;
  text-align: center;
  background: var(--white);
  color: var(--pink2);
  border: 3px solid var(--pink2);
  box-shadow: 0 4px 14px rgba(255,107,157,0.4);
  transition: none;
}

#githubSearch:focus {
  outline: none;
  transform: translateX(-50%);
  box-shadow: 0 4px 14px rgba(255,107,157,0.4);
}

/* Repo modal */
.repo-modal {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 320px;
  height: 400px;
  background: rgba(17,17,17,0.9);
  color: var(--white);
  border: 3px solid var(--pink2);
  border-radius: 20px;
  display: none;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  z-index: 100;
}

.repo-modal h3 {
  margin: 0 0 10px;
  font-size: 20px;
  color: var(--pink2);
}

.repo-list {
  width: 100%;
  flex: 1;
  overflow-y: auto;
  margin-top: 10px;
  font-size: 16px;
}

.repo-item {
  margin: 10px 0;
  cursor: pointer;
  padding: 6px;
  border-radius: 6px;
  transition: background 0.15s ease;
}

.repo-item:hover {
  background: rgba(255,107,157,0.15);
  color: var(--pink2);
}

.close-btn {
  margin-top: 10px;
  color: #4ea3ff;
  font-weight: 600;
  cursor: pointer;
}

/* No artifact */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  pointer-events: none;
  z-index: -2;
}
</style>
</head>
<body>

<iframe src="luhve.html" class="bg"></iframe>

<div class="container">
  <footer>ECHO JR · UPDATE GOD</footer>
  <button class="jr-btn" id="addBtn">Add</button>
  <button class="jr-btn" id="removeBtn">Remove</button>
  <button class="jr-btn" id="replaceBtn">Replace</button>
</div>

<input type="text" id="githubSearch" placeholder="GitHub Search" autocomplete="off" />

<div id="repoModal" class="repo-modal">
  <h3 id="modalTitle">Select Repo</h3>
  <div id="repoList" class="repo-list"></div>
  <div id="closeBtn" class="close-btn">Close</div>
</div>

<script>
const input = document.getElementById("githubSearch");
const modal = document.getElementById("repoModal");
const repoList = document.getElementById("repoList");
const modalTitle = document.getElementById("modalTitle");
const closeBtn = document.getElementById("closeBtn");

let allRepos = [];
let currentUser = "";
let currentRepo = "";

input.addEventListener("keydown", async (e) => {
  if (e.key !== "Enter") return;
  e.preventDefault();
  const name = input.value.trim();
  if (!name) return;

  input.disabled = true;
  input.value = "Loading...";
  try {
    currentUser = name;
    const res = await fetch(`https://api.github.com/users/${encodeURIComponent(name)}/repos?per_page=100`);
    if (!res.ok) throw new Error("GitHub API error");
    const data = await res.json();
    allRepos = data.map(r => r.name);
    showRepos(allRepos);
  } catch (err) {
    alert("Error: " + err.message);
  } finally {
    input.disabled = false;
    input.value = "";
    input.placeholder = "GitHub Search";
  }
});

function showRepos(list) {
  repoList.innerHTML = list.length
    ? list.map(r => `<div class="repo-item" data-repo="${r}">${r}</div>`).join("")
    : "<div>No repos found.</div>";
  modalTitle.textContent = "Select Repo";
  modal.style.display = "flex";
}

repoList.addEventListener("click", async (e) => {
  const repo = e.target.closest(".repo-item");
  if (!repo) return;
  const repoName = repo.getAttribute("data-repo");
  currentRepo = repoName;
  modalTitle.textContent = `${repoName} · Files`;
  repoList.innerHTML = "Loading files...";
  try {
    const res = await fetch(`https://api.github.com/repos/${encodeURIComponent(currentUser)}/${encodeURIComponent(repoName)}/contents`);
    if (!res.ok) throw new Error("GitHub API error");
    const data = await res.json();
    const files = data.map(f => f.name);
    showFiles(files);
  } catch (err) {
    repoList.innerHTML = "Error: " + err.message;
  }
});

function showFiles(files) {
  repoList.innerHTML = files.length
    ? files.map(f => `<div class="repo-item" data-file="${f}">${f}</div>`).join("")
    : "<div>No files found.</div>";
}

repoList.addEventListener("click", (e) => {
  const fileEl = e.target.closest("[data-file]");
  if (fileEl) {
    const fileName = fileEl.getAttribute("data-file");
    input.value = fileName;
    modal.style.display = "none";
    localStorage.setItem("echojr-selected-file", fileName);
    console.log("File selected:", fileName);
  }
});

closeBtn.onclick = () => (modal.style.display = "none");
</script>

</body>
</html>
