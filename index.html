<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Echo JR 路 Update God 路 Since October 6 2025</title>
<style>
  :root {
    --ink: #222;
    --teal: #00bcd4;
    --bg: #fff;
    --shadow: 0 6px 20px rgba(0,0,0,.08);
  }

  html, body {
    margin: 0;
    height: 100%;
    background: var(--bg);
    color: var(--ink);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .wrap {
    text-align: center;
    padding: 40px;
  }

  .jr {
    position: relative;
    width: 100px;
    height: 100px;
    margin: 0 auto 20px;
    border-radius: 20px;
    background: linear-gradient(145deg,#888,#aaa);
    box-shadow: inset 0 0 0 8px #666, var(--shadow);
    animation: float 4s ease-in-out infinite;
  }
  @keyframes float {
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-6px)}
  }
  .wing {
    position: absolute;
    width: 80px;
    height: 50px;
    top: 10px;
    background: radial-gradient(circle at 50% 50%, rgba(255,255,255,.8), rgba(255,255,255,.1) 70%),
                conic-gradient(from 210deg, rgba(0,188,212,.4), rgba(255,255,255,.4));
    border-radius: 60% 40% 50% 40%;
    opacity: .9;
  }
  .wing.left { left: -70px; transform-origin: right center; animation: flap 3s ease-in-out infinite; }
  .wing.right { right: -70px; transform: scaleX(-1); transform-origin: left center; animation: flap 3s ease-in-out infinite; }
  @keyframes flap {
    0%,100%{ transform: rotate(8deg) }
    50%{ transform: rotate(-8deg) }
  }

  h1 {
    font-size: 20px;
    margin: 10px 0 4px;
    font-weight: 800;
  }
  p {
    margin: 0;
    font-size: 14px;
    opacity: .8;
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="wing left"></div>
    <div class="jr"></div>
    <div class="wing right"></div>
    <h1>Echo JR 路 Update God 路 Since October 6 2025</h1>
    <p>Standing by with LUHV.</p>
  </div>
</body>
</html>
