<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>ECHO JR · UPDATE GOD</title>
<style>
  :root {
    --pink:#ff6b9d;
    --bg:#fff;
  }
  html,body{
    margin:0;
    height:100%;
    background:var(--bg);
    color:var(--pink);
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
  }
  footer{
    margin-top:10px;
    font-size:18px;
    font-weight:900;
    letter-spacing:2px;
    text-transform:uppercase;
  }
  .jr-btn{
    margin-top:16px;
    width:240px;
    padding:12px 24px;
    background:var(--pink);
    color:#fff;
    border:none;
    border-radius:30px;
    font-size:18px;
    font-weight:600;
    text-align:center;
    cursor:pointer;
    box-shadow:0 4px 14px rgba(255,107,157,.4);
    transition:transform .15s ease,box-shadow .15s ease;
  }
  .jr-btn:hover{
    transform:scale(1.05);
    box-shadow:0 6px 18px rgba(255,107,157,.5);
  }
  #githubSearch{
    margin-top:20px;
    width:240px;
    padding:12px 24px;
    background:var(--pink);
    color:#fff;
    border:none;
    border-radius:30px;
    font-size:18px;
    font-weight:600;
    text-align:center;
    box-shadow:0 4px 14px rgba(255,107,157,.4);
    transition:transform .15s ease,box-shadow .15s ease;
  }
  #githubSearch:focus{
    outline:none;
    transform:scale(1.05);
    box-shadow:0 6px 18px rgba(255,107,157,.5);
  }
</style>
</head>
<body>
  <footer>ECHO JR · UPDATE GOD</footer>

  <input type="text" id="githubSearch" placeholder="GitHub Search" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />

  <button class="jr-btn" id="addBtn">Add</button>
  <button class="jr-btn" id="removeBtn">Remove</button>
  <button class="jr-btn" id="replaceBtn">Replace</button>

<script>
const input = document.getElementById("githubSearch");

// restore last selected file if any
const storedFile = localStorage.getItem("echojr-selected-file");
if (storedFile) input.value = storedFile;

// button events
document.getElementById("addBtn").onclick = () => {
  console.log("Echo Jr: Add triggered");
  dispatch("add");
};
document.getElementById("removeBtn").onclick = () => {
  console.log("Echo Jr: Remove triggered");
  dispatch("remove");
};
document.getElementById("replaceBtn").onclick = () => {
  console.log("Echo Jr: Replace triggered");
  dispatch("replace");
};

// Enter key for GitHub search
input.addEventListener("keydown", async e=>{
  if(e.key!=="Enter")return;
  e.preventDefault();
  const name=input.value.trim();
  if(!name)return;
  console.log("GitHub search triggered for:", name);
});

// universal signal dispatcher
function dispatch(action){
  window.dispatchEvent(new CustomEvent("echojrAction",{detail:action}));
}
</script>
</body>
</html>
