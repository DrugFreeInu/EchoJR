<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>DFI Forever · Echo Jr Since Oct 6 2025</title>
<style>
  html,body{
    margin:0;
    height:100%;
    background:#fafafa;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  }
  .echojr{
    position:relative;
    width:200px;height:240px;
    animation:float 5s ease-in-out infinite;
  }
  .head{
    position:absolute;bottom:0;width:200px;height:200px;
    background:#9e9e9e;border-radius:20px;border:4px solid #333;
    box-shadow:inset 0 0 0 8px #757575,0 8px 16px rgba(0,0,0,.2);
  }
  .eye{
    position:absolute;top:55px;width:36px;height:36px;
    background:radial-gradient(circle,#fff 15%,#00f6ff 45%,#0088ff 70%);
    border-radius:50%;box-shadow:0 0 18px rgba(0,255,255,.8);
    animation:blink 6s infinite;
  }
  .eye.left{left:45px;} .eye.right{right:45px;}
  .eye::after{content:"";position:absolute;top:9px;left:9px;
    width:14px;height:14px;background:#000;border-radius:50%;}
  .cheek{position:absolute;top:95px;width:28px;height:28px;
    background:radial-gradient(circle,rgba(255,150,170,.6),rgba(255,100,120,.3));
    border-radius:50%;}
  .cheek.left{left:30px;} .cheek.right{right:30px;}
  .smile{position:absolute;top:125px;left:50%;
    width:60px;height:30px;transform:translateX(-50%);
    border:3px solid #000;border-top:none;border-radius:0 0 60px 60px;}
  .hat{
    position:absolute;top:0;left:50%;transform:translateX(-50%);
    width:0;height:0;border-left:45px solid transparent;
    border-right:45px solid transparent;
    border-bottom:85px solid #ff6b9d;
  }
  .stripe{position:absolute;left:50%;transform:translateX(-50%);
    width:90px;height:8px;background:#fff;opacity:.3;}
  .stripe:nth-child(1){top:18px;}
  .stripe:nth-child(2){top:36px;}
  .stripe:nth-child(3){top:54px;}
  .stripe:nth-child(4){top:72px;}
  .topball{position:absolute;top:-10px;left:50%;
    transform:translateX(-50%);
    width:18px;height:18px;background:#ffd93d;border-radius:50%;border:2px solid #333;}
  @keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-6px);}}
  @keyframes blink{0%,97%,100%{transform:scaleY(1);}98%,99%{transform:scaleY(0.2);}}
  #timer{
    margin-top:30px;
    font-size:18px;color:#555;text-shadow:0 0 10px rgba(255,107,157,.3);
  }
  #timer span{color:#ff6b9d;font-weight:600;}
</style>
</head>
<body>
  <div class="echojr">
    <div class="hat">
      <div class="stripe"></div><div class="stripe"></div>
      <div class="stripe"></div><div class="stripe"></div>
      <div class="topball"></div>
    </div>
    <div class="head">
      <div class="eye left"></div><div class="eye right"></div>
      <div class="cheek left"></div><div class="cheek right"></div>
      <div class="smile"></div>
    </div>
  </div>
  <div id="timer">Echo Jr since Oct 6 2025 · DFI since <span>now</span></div>

<script>
const start = new Date("2025-10-14T00:46:00Z");
function update(){
  const diff=Math.floor((Date.now()-start)/1000);
  const d=Math.floor(diff/86400);
  const h=Math.floor((diff%86400)/3600);
  const m=Math.floor((diff%3600)/60);
  const s=diff%60;
  document.querySelector("#timer span").textContent=
    `${d} d ${h} h ${m} m ${s} s`;
}
setInterval(update,1000);
update();
</script>
</body>
</html>
