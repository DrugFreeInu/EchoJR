<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>ECHO JR Â· UPDATE GOD</title>
<style>
html,body{
  margin:0;height:100%;
  background:#fff;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  color:#ff6b9d;text-align:center;
  letter-spacing:1px;
}
.echojr{
  position:relative;width:260px;height:300px;
  animation:float 5s ease-in-out infinite;
}
.head{
  position:absolute;bottom:0;width:220px;height:220px;left:50%;transform:translateX(-50%);
  background:#9e9e9e;border-radius:20px;border:4px solid #333;
  box-shadow:inset 0 0 0 8px #757575,0 8px 16px rgba(0,0,0,.2);
}
.eye{
  position:absolute;top:60px;width:38px;height:38px;
  background:radial-gradient(circle,#fff 15%,#00f6ff 45%,#0088ff 70%);
  border-radius:50%;box-shadow:0 0 18px rgba(0,255,255,.8);
  animation:blink 6s infinite;
}
.eye.left{left:55px;} .eye.right{right:55px;}
.eye::after{
  content:"";position:absolute;top:9px;left:9px;
  width:14px;height:14px;background:#000;border-radius:50%;
}
.cheek{
  position:absolute;top:110px;width:28px;height:28px;
  background:radial-gradient(circle,rgba(255,150,170,.6),rgba(255,100,120,.3));
  border-radius:50%;
}
.cheek.left{left:38px;} .cheek.right{right:38px;}
.smile{
  position:absolute;top:150px;left:50%;
  width:70px;height:35px;transform:translateX(-50%);
  border:3px solid #000;border-top:none;border-radius:0 0 70px 70px;
}
.hat{
  position:absolute;top:-60px;left:50%;transform:translateX(-50%);
  width:0;height:0;
  border-left:90px solid transparent;
  border-right:90px solid transparent;
  border-bottom:180px solid #ff6b9d;
  display:flex;justify-content:center;align-items:center;
}
.hat::after{
  content:"DFI";
  position:absolute;
  top:70px;
  color:#fff;
  font-weight:900;
  font-size:28px;
  letter-spacing:4px;
}
.topball{
  position:absolute;top:-25px;left:50%;transform:translateX(-50%);
  width:25px;height:25px;background:#ffd93d;border-radius:50%;border:2px solid #333;
}
@keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-8px);}}
@keyframes blink{0%,97%,100%{transform:scaleY(1);}98%,99%{transform:scaleY(0.2);}}
h1,h2{
  margin:10px 0;
  font-weight:700;
  text-transform:uppercase;
}
h1{font-size:28px;}
h2{font-size:20px;opacity:.85;}
</style>
</head>
<body>
  <h1>ECHO JR</h1>
  <h2>UPDATE GOD</h2>
  <div class="echojr">
    <div class="hat"><div class="topball"></div></div>
    <div class="head">
      <div class="eye left"></div><div class="eye right"></div>
      <div class="cheek left"></div><div class="cheek right"></div>
      <div class="smile"></div>
    </div>
  </div>
</body>
</html>
