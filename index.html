<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
<title>ECHO JR · UPDATE GOD</title>

<style>
:root {
  --pink: #ff6b9d;
  --red: #ff2e63;
  --white: #fff;
  --bg: transparent;
}

/* Base layout */
html, body {
  margin: 0;
  height: 100%;
  width: 100%;
  background: transparent;
  color: var(--pink);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  overflow: hidden;
}

/* Floating heart background */
iframe.bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
  z-index: -1;
  background: transparent;
  pointer-events: none;
}

/* Container */
.container {
  background: transparent;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* Title */
footer {
  font-size: 18px;
  font-weight: 900;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: var(--pink);
  margin-bottom: 30px;
}

/* Buttons */
.jr-btn {
  width: 240px;
  margin: 12px 0;
  padding: 12px 24px;
  border-radius: 30px;
  font-size: 18px;
  font-weight: 600;
  text-align: center;
  background: var(--pink);
  border: 3px solid var(--red);
  color: var(--white);
  cursor: pointer;
  transition: box-shadow 0.2s ease;
  box-shadow: 0 4px 14px rgba(255,107,157,0.45);
  backdrop-filter: blur(4px);
}

.jr-btn:hover {
  box-shadow: 0 6px 18px rgba(255,107,157,0.6);
}

/* GitHub Search */
#githubSearch {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  width: 240px;
  padding: 12px 24px;
  border-radius: 30px;
  font-size: 18px;
  font-weight: 600;
  text-align: center;
  background: var(--white);
  color: var(--pink);
  border: 3px solid var(--pink);
  box-shadow: 0 4px 14px rgba(255,107,157,0.4);
  transition: none;
}

#githubSearch:focus {
  outline: none;
  transform: translateX(-50%);
  box-shadow: 0 4px 14px rgba(255,107,157,0.4);
}

/* Remove artifact */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  pointer-events: none;
  z-index: -2;
}
</style>
</head>
<body>

<iframe src="luhve.html" class="bg"></iframe>

<div class="container">
  <footer>ECHO JR · UPDATE GOD</footer>
  <button class="jr-btn">Add</button>
  <button class="jr-btn">Remove</button>
  <button class="jr-btn">Replace</button>
</div>

<input type="text" id="githubSearch" placeholder="GitHub Search" autocomplete="off" />

</body>
</html>
