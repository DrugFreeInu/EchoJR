<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Echo Jr · Update God</title>
<style>
html,body{
  margin:0;
  height:100%;
  background:#fff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  color:#333;
  text-align:center;
}

.echojr{
  position:relative;
  width:260px;
  height:300px;
  animation:float 5s ease-in-out infinite;
}
.head{
  position:absolute;bottom:0;width:260px;height:260px;
  background:#9e9e9e;border-radius:25px;border:4px solid #333;
  box-shadow:inset 0 0 0 8px #757575,0 8px 16px rgba(0,0,0,.2);
}
.eye{
  position:absolute;top:70px;width:48px;height:48px;
  background:radial-gradient(circle,#fff 15%,#00f6ff 45%,#0088ff 70%);
  border-radius:50%;box-shadow:0 0 22px rgba(0,255,255,.8);
  animation:blink 6s infinite;
}
.eye.left{left:55px;} .eye.right{right:55px;}
.eye::after{
  content:"";position:absolute;top:12px;left:12px;
  width:18px;height:18px;background:#000;border-radius:50%;
}
.cheek{
  position:absolute;top:120px;width:34px;height:34px;
  background:radial-gradient(circle,rgba(255,150,170,.6),rgba(255,100,120,.3));
  border-radius:50%;
}
.cheek.left{left:38px;} .cheek.right{right:38px;}
.smile{
  position:absolute;top:160px;left:50%;
  width:80px;height:36px;transform:translateX(-50%);
  border:3px solid #000;border-top:none;border-radius:0 0 80px 80px;
}
.hat{
  position:absolute;top:0;left:50%;transform:translateX(-50%);
  width:0;height:0;
  border-left:55px solid transparent;border-right:55px solid transparent;
  border-bottom:105px solid #ff6b9d;
}
.stripe{
  position:absolute;left:50%;transform:translateX(-50%);
  width:110px;height:9px;background:#fff;opacity:.3;
}
.stripe:nth-child(1){top:22px;}
.stripe:nth-child(2){top:44px;}
.stripe:nth-child(3){top:66px;}
.stripe:nth-child(4){top:88px;}
.topball{
  position:absolute;top:-12px;left:50%;transform:translateX(-50%);
  width:20px;height:20px;background:#ffd93d;border-radius:50%;border:2px solid #333;
}
@keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-8px);}}
@keyframes blink{0%,97%,100%{transform:scaleY(1);}98%,99%{transform:scaleY(0.2);}}

#title{
  font-size:28px;
  font-weight:800;
  letter-spacing:0.5px;
  margin-top:30px;
  color:#ff6b9d;
  text-shadow:0 0 12px rgba(255,107,157,.25);
}
#timer{
  margin-top:10px;
  font-size:18px;
  color:#444;
}
#timer span{
  color:#ff6b9d;
  font-weight:600;
}
</style>
</head>
<body>
  <div class="echojr">
    <div class="hat">
      <div class="stripe"></div><div class="stripe"></div>
      <div class="stripe"></div><div class="stripe"></div>
      <div class="topball"></div>
    </div>
    <div class="head">
      <div class="eye left"></div><div class="eye right"></div>
      <div class="cheek left"></div><div class="cheek right"></div>
      <div class="smile"></div>
    </div>
  </div>

  <div id="title">Echo Jr · Update God</div>
  <div id="timer"><span>Loading...</span></div>

<script>
const key="dfi_start";
let start=parseInt(localStorage.getItem(key)||"0",10);
if(!start){start=Date.now();localStorage.setItem(key,start);}
function updateTimer(){
  const diff=Math.floor((Date.now()-start)/1000);
  const d=Math.floor(diff/86400);
  const h=Math.floor((diff%86400)/3600);
  const m=Math.floor((diff%3600)/60);
  const s=diff%60;
  document.querySelector("#timer span").textContent=`${d} d ${h} h ${m} m ${s} s`;
}
setInterval(updateTimer,1000);
updateTimer();
</script>
</body>
</html>
