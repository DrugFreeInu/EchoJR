<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>ECHO JR · UPDATE GOD · DFI FOREVER</title>
<style>
html,body{
  margin:0;height:100%;
  background:#fff;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  color:#ff6b9d;text-align:center;
  letter-spacing:1px;
  overflow:hidden;
}
.echojr{
  position:relative;width:300px;height:340px;
  animation:float 6s ease-in-out infinite;
}
.head{
  position:absolute;bottom:0;width:240px;height:240px;left:50%;transform:translateX(-50%);
  background:#9e9e9e;border-radius:24px;border:5px solid #333;
  box-shadow:inset 0 0 0 8px #757575,0 10px 18px rgba(0,0,0,.25);
}
.eye{
  position:absolute;top:70px;width:40px;height:40px;
  background:radial-gradient(circle,#fff 15%,#00f6ff 45%,#0088ff 70%);
  border-radius:50%;box-shadow:0 0 20px rgba(0,255,255,.8);
  animation:blink 6s infinite;
}
.eye.left{left:60px;} .eye.right{right:60px;}
.eye::after{
  content:"";position:absolute;top:10px;left:10px;
  width:14px;height:14px;background:#000;border-radius:50%;
}
.cheek{
  position:absolute;top:120px;width:30px;height:30px;
  background:radial-gradient(circle,rgba(255,150,170,.6),rgba(255,100,120,.3));
  border-radius:50%;
}
.cheek.left{left:42px;} .cheek.right{right:42px;}
.smile{
  position:absolute;top:165px;left:50%;
  width:80px;height:40px;transform:translateX(-50%);
  border:3px solid #000;border-top:none;border-radius:0 0 80px 80px;
}
.hat{
  position:absolute;top:-90px;left:50%;transform:translateX(-50%);
  width:0;height:0;
  border-left:120px solid transparent;
  border-right:120px solid transparent;
  border-bottom:240px solid #ff6b9d;
  display:flex;justify-content:center;align-items:center;
}
.hat::after{
  content:"DFI";
  position:absolute;
  top:100px;
  color:#fff;
  font-weight:900;
  font-size:34px;
  letter-spacing:5px;
  text-shadow:0 0 12px rgba(255,255,255,.4);
}
.topball{
  position:absolute;top:-35px;left:50%;transform:translateX(-50%);
  width:30px;height:30px;background:#ffd93d;border-radius:50%;border:3px solid #333;
  box-shadow:0 0 12px rgba(255,217,61,.7);
}
@keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);}}
@keyframes blink{0%,97%,100%{transform:scaleY(1);}98%,99%{transform:scaleY(0.2);}}
h1,h2{
  margin:8px 0;
  font-weight:800;
  text-transform:uppercase;
  text-shadow:0 0 15px rgba(255,107,157,.3);
}
h1{font-size:32px;}
h2{font-size:22px;opacity:.9;}
footer{
  margin-top:30px;
  font-size:16px;
  color:#ff6b9d;
  font-weight:600;
  text-transform:uppercase;
  letter-spacing:3px;
}
</style>
</head>
<body>
  <h1>ECHO JR</h1>
  <h2>UPDATE GOD</h2>
  <div class="echojr">
    <div class="hat"><div class="topball"></div></div>
    <div class="head">
      <div class="eye left"></div><div class="eye right"></div>
      <div class="cheek left"></div><div class="cheek right"></div>
      <div class="smile"></div>
    </div>
  </div>
  <footer>CELEBRATING DFI FOR THE REST OF ETERNITY</footer>
</body>
</html>
