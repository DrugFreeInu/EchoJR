<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
<title>ECHO JR · UPDATE GOD</title>
<style>
:root { --pink1:#ff2e88; --pink2:#ff6b9d; --white:#ffffff; }

html,body{
  margin:0;height:100%;width:100%;background:transparent;color:var(--pink2);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  display:flex;align-items:center;justify-content:center;text-align:center;overflow:hidden;
}

iframe.bg,iframe.front{
  position:fixed;top:0;left:0;width:100%;height:100%;
  border:none;background:transparent;pointer-events:none;
  transition:opacity .5s ease;
}
iframe.bg{z-index:-2;}
iframe.front{z-index:0;opacity:.65;}

.container{
  position:relative;
  z-index:2;
  display:flex;
  flex-direction:column;
  align-items:center;
}
footer{
  font-size:18px;
  font-weight:900;
  letter-spacing:2px;
  text-transform:uppercase;
  color:var(--pink2);
  margin-bottom:25px;
}

.jr-btn{
  width:200px;
  margin:8px;
  padding:12px 0;
  border-radius:30px;
  font-size:18px;
  font-weight:600;
  text-align:center;
  background:rgba(255,255,255,0.08);
  border:2px solid rgba(255,255,255,0.25);
  color:var(--pink2);
  cursor:pointer;
  box-shadow:0 4px 20px rgba(255,47,137,0.5);
  backdrop-filter:blur(12px) saturate(160%);
  -webkit-backdrop-filter:blur(12px) saturate(160%);
  transition:box-shadow .25s ease,transform .1s ease,opacity .3s ease;
}
.jr-btn:hover{box-shadow:0 6px 24px rgba(255,47,137,0.8);transform:scale(1.03);}

#githubSearch{
  position:fixed;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  width:240px;
  padding:12px 24px;
  border-radius:30px;
  font-size:18px;
  font-weight:600;
  text-align:center;
  background:transparent;
  border:2px solid rgba(255,255,255,0.25);
  color:var(--pink2);
  box-shadow:0 0 20px rgba(255,47,137,0.4);
  z-index:200;
  transition:all .3s ease, opacity .3s ease;
}
#githubSearch::placeholder{color:var(--pink2);}
#githubSearch:focus{
  outline:none;
  box-shadow:0 0 26px rgba(255,47,137,0.8);
  border-color:rgba(255,47,137,0.9);
}

/* Fade logic */
iframe.bg, iframe.front, .jr-btn, #githubSearch {
  transition: opacity .5s ease;
}
.faded { opacity: 0 !important; }

/* Repo results window */
#actionBox{
  position:fixed;
  top:50%;
  left:50%;
  width:360px;
  height:520px;
  transform:translate(-50%,-50%) scale(.9);
  background:#ffffff;
  border:3px solid var(--pink2);
  display:none;
  flex-direction:column;
  z-index:500;
  box-shadow:0 0 20px rgba(255,47,137,0.4);
  transition:opacity .3s ease,transform .3s ease;
  opacity:0;
  overflow:hidden;
}
#actionBox.active{
  display:flex;
  opacity:1;
  transform:translate(-50%,-50%) scale(1);
}

#actionHeader{
  padding:12px 16px;
  border-bottom:2px solid rgba(255,255,255,0.15);
  display:flex;
  align-items:center;
  justify-content:space-between;
}
#actionTitle{
  font-size:18px;
  color:var(--pink2);
  margin:0;
}
#closeAction{
  font-weight:700;
  color:var(--white);
  background:var(--pink2);
  border:none;
  border-radius:16px;
  padding:6px 12px;
  cursor:pointer;
}

#inlinePreview{
  display:none;
  flex:0 0 180px;
  border:none;
  margin:10px 16px 0 16px;
  border-radius:12px;
  background:#000;
  box-shadow:inset 0 0 10px rgba(255,47,137,0.5);
  transition:opacity .3s ease;
}
#inlinePreview.active{display:block;}

#repoFilter{
  margin:12px auto 0 auto;
  width:85%;
  padding:8px;
  border-radius:20px;
  font-size:16px;
  border:2px solid var(--pink2);
  color:var(--pink2);
  background:transparent;
  text-align:center;
  outline:none;
}

#repoList{
  flex:1;
  padding:12px 16px 20px 16px;
  overflow:auto;
  text-align:center;
  color:var(--white);
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
}
.repo{
  padding:10px 0;
  border-bottom:1px solid rgba(255,255,255,0.12);
}
.repo a{
  color:var(--pink2);
  text-decoration:none;
  font-weight:700;
  word-break:break-word;
  cursor:pointer;
}
.meta{font-size:12px;opacity:.85;margin-top:4px;}
</style>
</head>
<body>

<iframe src="luhve.html" class="bg"></iframe>
<iframe src="luhvefront.html" class="front"></iframe>

<div class="container">
  <footer>ECHO JR · UPDATE GOD</footer>
  <button class="jr-btn" id="addBtn">Add</button>
  <button class="jr-btn" id="removeBtn">Remove</button>
  <button class="jr-btn" id="replaceBtn">Replace</button>
</div>

<input type="text" id="githubSearch" placeholder="GitHub Username" autocomplete="off" />

<div id="actionBox">
  <div id="actionHeader">
    <h2 id="actionTitle">Action Mode</h2>
    <button id="closeAction">Close</button>
  </div>
  <input type="text" id="repoFilter" placeholder="Filter Repos..." />
  <iframe id="inlinePreview" sandbox="allow-same-origin"></iframe>
  <div id="repoList"></div>
</div>

<script>
const input = document.getElementById("githubSearch");
const repoFilter = document.getElementById("repoFilter");
const actionBox = document.getElementById("actionBox");
const actionTitle = document.getElementById("actionTitle");
const repoList = document.getElementById("repoList");
const closeAction = document.getElementById("closeAction");
const preview = document.getElementById("inlinePreview");

function openBox(title, content = "") {
  actionTitle.textContent = title;
  if (content) repoList.innerHTML = content;
  actionBox.style.display = "flex";
  requestAnimationFrame(() => {
    actionBox.classList.add("active");
    document.querySelectorAll("iframe.bg, iframe.front").forEach(f => f.classList.add("faded"));
    document.querySelectorAll(".jr-btn, #githubSearch").forEach(el => el.classList.add("faded"));
  });
}

function closeBox() {
  actionBox.classList.remove("active");
  preview.classList.remove("active");
  preview.srcdoc = "";
  document.querySelectorAll("iframe.bg, iframe.front").forEach(f => f.classList.remove("faded"));
  document.querySelectorAll(".jr-btn, #githubSearch").forEach(el => el.classList.remove("faded"));
  setTimeout(() => actionBox.style.display = "none", 300);
}
closeAction.addEventListener("click", closeBox);

// 🔍 Live filtering within same window
repoFilter.addEventListener("input", () => {
  const term = repoFilter.value.toLowerCase();
  document.querySelectorAll(".repo").forEach(r => {
    r.style.display = r.textContent.toLowerCase().includes(term) ? "block" : "none";
  });
});

input.addEventListener("keydown", async e => {
  if (e.key !== "Enter") return;
  e.preventDefault();
  const user = input.value.trim();
  if (!user) return;

  actionTitle.textContent = `Repos · ${user}`;
  repoList.innerHTML = "<div class='meta'>Loading repositories…</div>";
  openBox(actionTitle.textContent);
  setTimeout(() => input.blur(), 0);

  try {
    const res = await fetch(`https://api.github.com/users/${encodeURIComponent(user)}/repos?per_page=100&sort=updated`);
    const data = await res.json();
    if (!Array.isArray(data) || !data.length) {
      repoList.innerHTML = `<div class='meta'>No repositories found for <strong>${user}</strong>.</div>`;
      return;
    }

    repoList.innerHTML = data.map(repo => `
      <div class="repo" data-user="${user}" data-repo="${repo.name}">
        <a href="#" class="repo-link">${repo.name}</a>
      </div>`).join("");

    document.querySelectorAll(".repo-link").forEach(link => {
      link.addEventListener("click", async ev => {
        ev.preventDefault();
        const repoDiv = ev.target.closest(".repo");
        const repoName = repoDiv.getAttribute("data-repo");
        const username = repoDiv.getAttribute("data-user");
        await showFiles(username, repoName);
      });
    });
  } catch (err) {
    repoList.innerHTML = `<div class='meta'>Failed to load repos. ${err}</div>`;
  }
});

async function showFiles(user, repo) {
  actionTitle.textContent = `Files · ${repo}`;
  repoList.innerHTML = "<div class='meta'>Loading files…</div>";
  preview.classList.remove("active");
  try {
    const res = await fetch(`https://api.github.com/repos/${encodeURIComponent(user)}/${encodeURIComponent(repo)}/contents`);
    const data = await res.json();
    if (!Array.isArray(data)) {
      repoList.innerHTML = "<div class='meta'>No files found.</div>";
      return;
    }
    repoList.innerHTML = data.map(file => `
      <div class="repo">
        <a href="#" class="file-link"
          data-path="${file.path}"
          data-name="${file.name}"
          data-download="${file.download_url || ''}"
          data-user="${user}"
          data-repo="${repo}">📄 ${file.name}</a>
      </div>`).join("");
  } catch (err) {
    repoList.innerHTML = `<div class='meta'>Failed to load files. ${err}</div>`;
  }
}
</script>
</body>
</html>
