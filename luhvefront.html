<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
}
canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  background: transparent;
}
</style>
</head>
<body>
<canvas id="bokeh"></canvas>
<script>
const c = document.getElementById("bokeh");
const x = c.getContext("2d");
let W, H;
function resize() {
  W = c.width = window.innerWidth;
  H = c.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const hearts = Array.from({length: 25}).map(() => ({
  x: Math.random() * W,
  y: Math.random() * H,
  r: 20 + Math.random() * 50,
  dx: (Math.random() - 0.5) * 0.3,
  dy: (Math.random() - 0.5) * 0.3,
  color: `rgba(255, ${100 + Math.random()*100}, ${180 + Math.random()*75}, 0.25)`
}));

function drawHeart(x0, y0, size, color) {
  x.beginPath();
  x.moveTo(x0, y0);
  x.bezierCurveTo(x0 - size/2, y0 - size/2, x0 - size, y0 + size/3, x0, y0 + size);
  x.bezierCurveTo(x0 + size, y0 + size/3, x0 + size/2, y0 - size/2, x0, y0);
  x.closePath();
  x.fillStyle = color;
  x.shadowBlur = 25;
  x.shadowColor = color;
  x.fill();
}

function animate() {
  x.clearRect(0, 0, W, H);
  for (let h of hearts) {
    drawHeart(h.x, h.y, h.r, h.color);
    h.x += h.dx;
    h.y += h.dy;
    if (h.x < -100) h.x = W + 100;
    if (h.x > W + 100) h.x = -100;
    if (h.y < -100) h.y = H + 100;
    if (h.y > H + 100) h.y = -100;
  }
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
