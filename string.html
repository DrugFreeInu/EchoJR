<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Heart Balloon Â· Interwoven String Logic</title>
<style>
html,body{
  margin:0;
  height:100%;
  width:100%;
  background:#fff;
  overflow:hidden;
  touch-action:none;
}
canvas{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  pointer-events:none;
}
#under{z-index:1;}
#over{z-index:5;}
svg{
  position:absolute;
  width:160px;height:420px;
  user-select:none;pointer-events:none;
  z-index:6;
}
button{
  position:absolute;
  padding:10px 20px;
  border:none;border-radius:8px;
  background:#ffff00;color:#fff;
  font-weight:bold;cursor:pointer;
  font-family:sans-serif;
  z-index:3;
}
#btn1{top:40%;left:40%;}
#btn2{top:70%;left:60%;}
</style>
</head>
<body>

<canvas id="under"></canvas>

<button id="btn1">Add</button>
<button id="btn2">Replace</button>

<canvas id="over"></canvas>

<svg id="balloon" viewBox="0 0 100 400">
  <defs>
    <radialGradient id="grad" cx="35%" cy="25%" r="65%">
      <stop offset="0%" stop-color="#ffd5ec"/>
      <stop offset="40%" stop-color="#ff9fd6"/>
      <stop offset="100%" stop-color="#ff66bb"/>
    </radialGradient>
  </defs>
  <path fill="url(#grad)" d="
    M50 20
    C35 0, 5 10, 5 40
    C5 70, 40 100, 50 130
    C60 100, 95 70, 95 40
    C95 10, 65 0, 50 20
    Q50 132, 50 134
  "/>
</svg>

<script>
const balloon=document.getElementById("balloon");
const canvasUnder=document.getElementById("under");
const canvasOver=document.getElementById("over");
const ctxU=canvasUnder.getContext("2d");
const ctxO=canvasOver.getContext("2d");
let W,H;
function resize(){W=canvasUnder.width=canvasOver.width=innerWidth;H=canvasUnder.height=canvasOver.height=innerHeight;}
resize();addEventListener("resize",resize);

let bx=innerWidth*0.25, by=innerHeight-230;
balloon.style.left=bx-80+"px";
balloon.style.top=by+"px";

const seg=18, maxNodes=120;
const nodes=[];
for(let i=0;i<maxNodes;i++)nodes.push({x:bx,y:by+i*seg,vx:0,vy:0});

let vx=0,vy=0,held=false,prevX=0,prevY=0;
function startHold(e){if(e.target.tagName==="BUTTON")return;held=true;prevX=e.clientX;prevY=e.clientY;}
function moveHold(e){if(!held)return;const dx=e.clientX-prevX,dy=e.clientY-prevY;vx+=dx*0.03;vy+=dy*0.03;prevX=e.clientX;prevY=e.clientY;}
function endHold(){held=false;}
document.addEventListener("mousedown",startHold);
document.addEventListener("mousemove",moveHold);
document.addEventListener("mouseup",endHold);
document.addEventListener("touchstart",e=>startHold(e.touches[0]));
document.addEventListener("touchmove",e=>moveHold(e.touches[0]));
document.addEventListener("touchend",endHold);

function drawRope(ctx, isOver){
  ctx.beginPath();
  ctx.moveTo(nodes[0].x,nodes[0].y);
  for(let i=1;i<maxNodes-2;i++){
    const xc=(nodes[i].x+nodes[i+1].x)/2;
    const yc=(nodes[i].y+nodes[i+1].y)/2;
    if((i%12<6 && !isOver) || (i%12>=6 && isOver))
      ctx.quadraticCurveTo(nodes[i].x,nodes[i].y,xc,yc);
  }
  ctx.strokeStyle="rgba(255,120,180,0.9)";
  ctx.lineWidth=2.2;
  ctx.lineCap="round";
  ctx.shadowColor="rgba(255,120,180,0.4)";
  ctx.shadowBlur=6;
  ctx.stroke();
  ctx.shadowBlur=0;
}

function loop(){
  requestAnimationFrame(loop);
  ctxU.clearRect(0,0,W,H);
  ctxO.clearRect(0,0,W,H);

  by+=Math.sin(Date.now()/900)*0.12;
  bx+=Math.cos(Date.now()/1300)*0.09;
  vx*=0.95;vy*=0.95;
  bx+=vx;by+=vy;
  bx=Math.max(80,Math.min(innerWidth-80,bx));
  by=Math.max(60,Math.min(innerHeight-230,by));

  nodes[0].x=bx;
  nodes[0].y=by+140;
  for(let i=1;i<maxNodes;i++){
    const n=nodes[i],p=nodes[i-1];
    n.vy+=0.025;
    n.x+=n.vx+(p.vx*0.2);
    n.y+=n.vy+(p.vy*0.2);
    n.vx*=0.92;n.vy*=0.92;
    const dx=n.x-p.x,dy=n.y-p.y;
    const dist=Math.hypot(dx,dy)||0.001;
    const diff=(dist-seg)/dist;
    const f=Math.min(Math.max(diff,-0.25),0.25);
    n.x-=dx*f*0.6;n.y-=dy*f*0.6;
    p.x+=dx*f*0.4;p.y+=dy*f*0.4;
    if(n.y>H-10){n.y=H-10;n.vy*=-0.25;}
  }

  drawRope(ctxU, false); // under
  drawRope(ctxO, true);  // over

  balloon.style.left=bx-80+"px";
  balloon.style.top=by+"px";
}
loop();
</script>
</body>
</html>
