<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Philosophy</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #ffffff;
      font-family: "Comic Sans MS", "Chalkboard SE", "Bradley Hand", "Segoe Print", cursive;
    }

    .philosophy-card {
      background: linear-gradient(180deg, #ffffff 0%, #ffe4f1 100%);
      border: 3px solid #ff99c9;
      border-radius: 20px;
      padding: 40px 60px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(255,130,170,0.4);
      transform: rotate(-0.5deg);
      transition: transform 0.4s ease;
    }

    .philosophy-card:hover {
      transform: rotate(0.3deg) scale(1.02);
    }

    .title {
      font-size: 34px;
      color: #ff3399;
      text-shadow: 0 0 10px #ffb6d3;
      margin-bottom: 20px;
    }

    .text {
      font-size: 22px;
      color: #ff4da6;
      text-shadow: 0 0 4px #ffc1dd;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <div class="philosophy-card">
    <div class="title">My Philosophy</div>
    <div class="text">
      To update your code at light speed.
    </div>
  </div>
</body>
</html>
