<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>LUHVE</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    .bokeh, .dreamy {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .bokeh span {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 192, 203, 0.3);
      border-radius: 50%;
      animation: float 16s linear infinite;
    }

    .bokeh span:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
    .bokeh span:nth-child(2) { top: 30%; left: 75%; animation-delay: 2s; }
    .bokeh span:nth-child(3) { top: 60%; left: 40%; animation-delay: 4s; }
    .bokeh span:nth-child(4) { top: 80%; left: 20%; animation-delay: 6s; }
    .bokeh span:nth-child(5) { top: 50%; left: 85%; animation-delay: 8s; }

    @keyframes float {
      0% { transform: scale(1) translateY(0); opacity: 0.4; }
      50% { transform: scale(1.3) translateY(-50px); opacity: 0.8; }
      100% { transform: scale(1) translateY(-100px); opacity: 0.4; }
    }

    .dreamy span {
      position: absolute;
      width: 140px;
      height: 140px;
      background: radial-gradient(circle, rgba(255,105,180,0.07) 0%, transparent 70%);
      border-radius: 50%;
      animation: slowmove 32s ease-in-out infinite;
    }

    .dreamy span:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
    .dreamy span:nth-child(2) { top: 60%; left: 20%; animation-delay: 5s; }
    .dreamy span:nth-child(3) { top: 40%; left: 70%; animation-delay: 10s; }
    .dreamy span:nth-child(4) { top: 20%; left: 90%; animation-delay: 15s; }
    .dreamy span:nth-child(5) { top: 75%; left: 50%; animation-delay: 20s; }

    @keyframes slowmove {
      0% { transform: scale(1) translateY(0); opacity: 0.05; }
      50% { transform: scale(1.4) translateY(-20px); opacity: 0.09; }
      100% { transform: scale(1) translateY(0); opacity: 0.05; }
    }
  </style>
</head>
<body>
  <div class="bokeh">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="dreamy">
    <span></span><span></span><span></span><span></span><span></span>
  </div>
</body>
</html>
