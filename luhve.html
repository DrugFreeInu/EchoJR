<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LUHVÃ‰</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      overflow: hidden;
      height: 100%;
      width: 100%;
      position: relative;
    }

    .bokeh, .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .bokeh span, .hearts span {
      position: absolute;
      border-radius: 50%;
      opacity: 0.35;
      animation: float 20s infinite ease-in-out;
      mix-blend-mode: lighten;
    }

    .bokeh span {
      background: radial-gradient(circle, #ff6b9d, transparent 60%);
    }

    .hearts span {
      background: url('data:image/svg+xml;utf8,<svg fill="%23ff6b9d" viewBox="0 0 32 29.6" xmlns="http://www.w3.org/2000/svg"><path d="M23.6,0c-3.4,0-6.4,2.2-7.6,5.4C14.8,2.2,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.7,16,21.2,16,21.2s16-11.5,16-21.2C32,3.8,28.2,0,23.6,0z"/></svg>') no-repeat center;
      background-size: contain;
      width: 32px;
      height: 30px;
      opacity: 0.2;
      animation: float 18s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.2;
      }
      50% {
        transform: translateY(-50vh) scale(1.5);
        opacity: 0.4;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 0.2;
      }
    }
  </style>
</head>
<body>
  <div class="bokeh"></div>
  <div class="hearts"></div>

  <script>
    const bokeh = document.querySelector('.bokeh');
    const hearts = document.querySelector('.hearts');

    for (let i = 0; i < 100; i++) {
      const dot = document.createElement('span');
      dot.style.width = dot.style.height = `${Math.random() * 60 + 30}px`;
      dot.style.top = `${Math.random() * 100}%`;
      dot.style.left = `${Math.random() * 100}%`;
      dot.style.animationDuration = `${15 + Math.random() * 20}s`;
      bokeh.appendChild(dot);
    }

    for (let i = 0; i < 50; i++) {
      const heart = document.createElement('span');
      heart.style.top = `${Math.random() * 100}%`;
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.animationDuration = `${20 + Math.random() * 10}s`;
      hearts.appendChild(heart);
    }
  </script>
</body>
</html>
