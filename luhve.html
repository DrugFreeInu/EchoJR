<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<style>
html, body {
  margin: 0;
  height: 100%;
  width: 100%;
  background: transparent;
  overflow: hidden;
}

.heart {
  position: absolute;
  font-size: 20px;
  color: #ff6b9d;
  opacity: 0.85;
  animation: floatUp 8s linear forwards;
  pointer-events: none;
  user-select: none;
  z-index: 1; /* default */
}

@keyframes floatUp {
  0% {
    transform: translateY(100vh) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) scale(1.6);
    opacity: 0;
  }
}
</style>
</head>
<body>
<script>
function spawnHeart() {
  const heart = document.createElement("div");
  heart.textContent = "❤️";

  // Random size & horizontal position
  const size = Math.random() * 24 + 12;
  heart.style.fontSize = size + "px";
  heart.style.left = Math.random() * 100 + "vw";

  // Random z-index for weaving effect
  const zOptions = [-1, 0, 1, 2, 3];
  heart.style.zIndex = zOptions[Math.floor(Math.random() * zOptions.length)];

  // Random duration for natural flow
  const duration = Math.random() * 4 + 6;
  heart.style.animationDuration = duration + "s";

  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), duration * 1000);
}

setInterval(spawnHeart, 400);
</script>
</body>
</html>
