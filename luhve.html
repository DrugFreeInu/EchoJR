<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LUHVE</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    .bokeh-circle, .bokeh-heart {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      animation: floatUp linear infinite;
    }

    .bokeh-circle {
      background: radial-gradient(circle, #ff99cc, transparent);
    }

    .bokeh-heart {
      width: 20px;
      height: 20px;
      background: #ff4b8b;
      transform: rotate(-45deg);
    }

    .bokeh-heart::before,
    .bokeh-heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4b8b;
      border-radius: 50%;
    }

    .bokeh-heart::before {
      top: -10px;
      left: 0;
    }

    .bokeh-heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.4;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) scale(1.4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script>
    function spawnBokeh(count = 40) {
      for (let i = 0; i < count; i++) {
        const isHeart = Math.random() < 0.3;
        const el = document.createElement('div');
        el.className = isHeart ? 'bokeh-heart' : 'bokeh-circle';
        const size = isHeart ? 20 : Math.random() * 120 + 30;
        el.style.width = el.style.height = size + 'px';
        el.style.left = Math.random() * 100 + 'vw';
        el.style.top = '100vh';
        el.style.animationDuration = (6 + Math.random() * 4) + 's';
        el.style.opacity = 0.2 + Math.random() * 0.5;
        el.style.transform = `scale(${0.8 + Math.random() * 0.6})`;
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 12000);
      }
    }

    spawnBokeh(80); // initial launch

    window.addEventListener("message", (e) => {
      if (e.data === "add-hearts") spawnBokeh(25);
    });
  </script>
</body>
</html>
