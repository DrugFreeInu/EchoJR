<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LUHVÃ‰</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    .heart, .bokeh {
      position: absolute;
      pointer-events: none;
      opacity: 0;
      animation: rise 8s linear infinite;
    }

    .heart {
      width: 24px;
      height: 24px;
      background: radial-gradient(circle at 30% 30%, #ff6b9d, #ff2e63);
      clip-path: path('M12 2C8 0 0 4 12 22C24 4 16 0 12 2Z');
      transform: scale(1) rotate(0deg);
      animation-name: floatHeart;
    }

    .bokeh {
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, rgba(255,107,157,0.2), transparent);
      border-radius: 50%;
      animation-name: floatBokeh;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) scale(1) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100vh) scale(1.5) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes floatBokeh {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 0;
      }
      10% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-120vh) scale(1.4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script>
    function spawnBokeh(count = 30) {
      for (let i = 0; i < count; i++) {
        const el = document.createElement('div');
        el.className = Math.random() < 0.3 ? 'heart' : 'bokeh';
        el.style.left = Math.random() * 100 + 'vw';
        el.style.top = '100vh';
        el.style.animationDuration = 5 + Math.random() * 6 + 's';
        el.style.opacity = 0.3 + Math.random() * 0.4;
        el.style.transform = `scale(${0.8 + Math.random() * 0.6})`;
        document.body.appendChild(el);

        setTimeout(() => el.remove(), 10000);
      }
    }

    // Launch initial wave
    spawnBokeh(60);

    // Listener to receive postMessage from parent site
    window.addEventListener("message", (e) => {
      if (e.data === "add-hearts") spawnBokeh(20);
    });
  </script>
</body>
</html>
